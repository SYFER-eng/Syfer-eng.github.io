<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/HNTCGkN/icons8-kuromi-512.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00bcd4;
            --secondary-color: #9c27b0;
            --background: radial-gradient(circle, rgba(25, 25, 25, 1) 0%, rgba(0, 0, 0, 1) 100%);
            --button-bg: linear-gradient(90deg, #00bcd4, #9c27b0);
            --text: #ffffff;
            --shadow: rgba(0, 0, 0, 0.7);
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?anime') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
            animation: pulse 30s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { filter: blur(5px); }
            50% { filter: blur(15px); }
            100% { filter: blur(5px); }
        }

        .home-button,
        .skip-button,
        .menu-button {
            position: relative;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
            background: var(--button-bg);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .home-button:hover,
        .skip-button:hover,
        .menu-button:hover {
            transform: translateY(-5px) scale(1.1);
            background: linear-gradient(90deg, #9c27b0, #00bcd4);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        }

        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: var(--button-bg);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 1000;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .close-button:hover {
            transform: rotate(90deg);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .player-container {
            max-width: 1320px;
            width: 90%;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 50px var(--shadow);
            transform: scale(0.9);
            transform-origin: center;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 30px;
        }

        .dropdown {
            background: var(--button-bg);
            border-radius: 8px;
            color: black;  /* Set the text color inside the dropdown to black */
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 150px;
        }

    </style>
</head>
<body>
    <a href="Https://Syfer-eng.github.io/movies.html" class="home-button">Home</a>
    <div class="player-container">
        <div class="video-wrapper" id="videoWrapper"></div>
        <div class="controls">
            <!-- Server Picker Dropdown -->
            <select class="dropdown" id="serverDropdown" onchange="changeServer()">
                <option value="0">Mega.nz</option>
                <option value="1">Google Drive</option>
            </select>
        </div>
    </div>

    <script>
        const episodes = [
            {
                title: "Movie title",
                info: "Description goes here",
                servers: [
                    { name: "Mega.nz", url: "https://path-to-video-mega-1.com" },
                    { name: "Google Drive", url: "https://path-to-video-gdrive-1.com" }
                ]
            }
        ];

        let currentEpisodeIndex = 0;
        let currentServerIndex = 0;

        function loadEpisode(episode) {
            const wrapper = document.getElementById('videoWrapper');
            const server = episode.servers[currentServerIndex];
            wrapper.innerHTML = `<iframe src="${server.url}" allowfullscreen></iframe>`;
        }

        function changeServer() {
            currentServerIndex = document.getElementById('serverDropdown').value;
            loadEpisode(episodes[currentEpisodeIndex]);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadEpisode(episodes[currentEpisodeIndex]);
        });
    </script>
</body>
</html>
