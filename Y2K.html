<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Video Player</title>
    <style>
        :root {
            --primary: #6200ea;
            --secondary: #b388ff;
            --dark: #1a1a1a;
            --light: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--dark);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-wrapper {
            width: 80%;
            display: flex;
            flex-direction: column;
        }

        .player-container {
            width: 100%;
            aspect-ratio: 16/9;
            position: relative;
            background: #2d2d2d;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(98, 0, 234, 0.3);
        }

        .video-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--primary);
            color: var(--light);
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 500;
            z-index: 20;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(98, 0, 234, 0.3);
        }

        @media (max-width: 768px) {
            .player-wrapper {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <a href="movies.html" class="home-button">
        <span>üè†</span>
        Home
    </a>

    <div class="player-wrapper">
        <div class="player-container">
            <iframe 
                class="video-frame"
                src=""
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
