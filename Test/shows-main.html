<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection</title>
    <style>
        :root {
            --primary: #6200ea;
            --secondary: #b388ff;
            --dark: #1a1a1a;
            --light: #ffffff;
            --card-bg: #2d2d2d;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--light);
            padding: 20px;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: var(--light);
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 500;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(98, 0, 234, 0.3);
        }

        .home-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(98, 0, 234, 0.4);
            background: linear-gradient(145deg, var(--secondary), var(--primary));
        }

        .home-icon {
            font-size: 1.3rem;
            transition: transform 0.3s ease;
        }

        .home-button:hover .home-icon {
            transform: rotate(10deg);
        }

        .button-text {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .search-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(179, 136, 255, 0.2);
        }

        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--secondary);
            border-radius: 25px;
            background: var(--dark);
            color: var(--light);
            font-size: 1.1rem;
        }

        .categories {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .category-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 20px;
            background: var(--primary);
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-5px);
        }

        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            color: var(--secondary);
            margin: 0 0 10px 0;
            font-size: 1.1rem;
        }

        .movie-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.9rem;
        }

        .play-btn {
            display: block;
            background: var(--primary);
            color: var(--light);
            text-decoration: none;
            text-align: center;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .play-btn:hover {
            background: var(--secondary);
        }

        @media (max-width: 768px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            .home-button {
                top: 10px;
                left: 10px;
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
