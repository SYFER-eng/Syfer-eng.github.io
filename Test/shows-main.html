<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Main Content Styling */
        #main-content {
            padding: 20px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #search {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Movie Cards */
        #movies {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .movie-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .movie-card h3 {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #333;
        }

        .movie-card p {
            color: #777;
        }

        /* Banner Styling (Fixed at the Bottom) */
        .banner {
            width: 100%;
            height: 200px;  /* Adjust height of the banner */
            background-image: url('https://via.placeholder.com/1500x400');  /* Example banner image URL */
            background-size: cover;
            background-position: center;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;  /* Ensures it's above other content */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        .banner-content {
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background to enhance text readability */
            padding: 20px;
            border-radius: 10px;
        }

        .banner-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }

        .banner-description {
            font-size: 1.1rem;
            margin: 15px 0;
        }

        .cta-button {
            display: inline-block;
            background: #007bff; /* Primary color */
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3; /* Hover effect (darker primary) */
        }
    </style>
</head>
<body>

    <!-- Main Content Section (e.g. Movie Grid, Search Bar) -->
    <section id="main-content">
        <header>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search Movies...">
            </div>
        </header>

        <div id="movies">
            <!-- Example movie cards or content -->
            <div class="movie-card">
                <img src="https://via.placeholder.com/150" alt="Movie Poster">
                <h3>Movie Title</h3>
                <p>Genre: Action</p>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/150" alt="Movie Poster">
                <h3>Another Movie</h3>
                <p>Genre: Drama</p>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/150" alt="Movie Poster">
                <h3>Sample Movie</h3>
                <p>Genre: Comedy</p>
            </div>
            <div class="movie-card">
                <img src="https://via.placeholder.com/150" alt="Movie Poster">
                <h3>Awesome Film</h3>
                <p>Genre: Sci-Fi</p>
            </div>
        </div>
    </section>

    <!-- Banner Section at the Bottom -->
    <div class="banner">
        <div class="banner-content">
            <h1 class="banner-title">Don't Miss Our Latest Movies!</h1>
            <p class="banner-description">Sign up today for exclusive offers and early access!</p>
            <a href="#signup" class="cta-button">Sign Up Now</a>
        </div>
    </div>

</body>
</html>
