<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #101010;
            color: #f0f0f0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Styling */
        header {
            background: rgba(0, 0, 0, 0.85);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 15px;
        }

        .search-bar {
            width: 50%;
            padding: 10px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: #f0f0f0;
            font-size: 1rem;
            margin: 0 auto;
            display: block;
        }

        /* Movie Gallery Section */
        .movie-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px;
        }

        .movie-card {
            width: 200px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .movie-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card:hover img {
            opacity: 0.8;
        }

        /* Overlay on Hover */
        .movie-card .movie-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            color: #fff;
            padding: 10px;
        }

        .movie-card:hover .movie-overlay {
            opacity: 1;
        }

        .movie-overlay h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .movie-overlay p {
            font-size: 1rem;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #333;
            padding: 30px;
            max-width: 700px;
            border-radius: 10px;
            width: 80%;
            color: #fff;
        }

        .modal-content img {
            width: 100%;
            border-radius: 10px;
        }

        .modal-header h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .modal-header .close-btn {
            color: #fff;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #101010;
            color: #fff;
        }

        footer p {
            font-size: 1rem;
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Movie Collection</h1>
        <input type="text" class="search-bar" id="searchInput" placeholder="Search for a movie...">
    </header>

    <!-- Movie Gallery Section -->
    <section class="movie-gallery" id="movieGallery">
        <!-- Movie Cards will be dynamically inserted here -->
    </section>

    <!-- Modal for Movie Details -->
    <div class="modal" id="movieModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="movieTitle"></h2>
                <button class="close-btn" onclick="closeModal()">Ã—</button>
            </div>
            <img id="modalImage" src="" alt="">
            <p id="modalDescription"></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Movie Collection | All Rights Reserved</p>
    </footer>

    <script>
        // Movie Data (You can replace this with data from an API)
        const movies = [
            {
                title: "Inception",
                image: "https://image.tmdb.org/t/p/w500/x5EJJiRUzJZc35RjzIMl8oAZt1f.jpg",
                description: "A thief who steals corporate secrets through the use of dream-sharing technology is given the inverse task of planting an idea into the mind of a CEO."
            },
            {
                title: "The Dark Knight",
                image: "https://image.tmdb.org/t/p/w500/rpftAokfsIxlgaebcFz9f9YH8oq.jpg",
                description: "When the menace known as The Joker emerges from his mysterious past, he wreaks havoc and chaos on the people of Gotham."
            },
            {
                title: "Interstellar",
                image: "https://image.tmdb.org/t/p/w500/pEwSPB57vUkriBqNO7O6zsd8Xh8.jpg",
                description: "A team of explorers travel through a wormhole in space in an attempt to ensure humanity's survival."
            },
            {
                title: "The Matrix",
                image: "https://image.tmdb.org/t/p/w500/qPmlI9o7L7IV4ft5l0Lt4Rhtlqs.jpg",
                description: "A computer hacker learns from mysterious rebels about the true nature of his reality and his role in the war against its controllers."
            },
            {
                title: "Avatar",
                image: "https://image.tmdb.org/t/p/w500/ugRsmv3t5fMPRsiM6j1sPIR15Zu.jpg",
                description: "A paraplegic Marine dispatched to the moon Pandora on a unique mission becomes torn between following his orders and protecting the world he feels is his home."
            }
        ];

        // Function to display movies in the gallery
        function displayMovies(movies) {
            const gallery = document.getElementById('movieGallery');
            gallery.innerHTML = ''; // Clear gallery
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movie-card');

                movieCard.innerHTML = `
                    <img src="${movie.image}" alt="${movie.title}">
                    <div class="movie-overlay">
                        <h3>${movie.title}</h3>
                        <p>${movie.description.slice(0, 100)}...</p>
                    </div>
                `;

                movieCard.addEventListener('click', () => openModal(movie));
                gallery.appendChild(movieCard);
            });
        }

        // Function to open the movie details modal
        function openModal(movie) {
            document.getElementById('movieTitle').innerText = movie.title;
            document.getElementById('modalImage').src = movie.image;
            document.getElementById('modalDescription').innerText = movie.description;
            document.getElementById('movieModal').style.display = 'flex';
        }

        // Function to close the movie details modal
        function closeModal() {
            document.getElementById('movieModal').style.display = 'none';
        }

        // Search Functionality
        document.getElementById('searchInput').addEventListener('input', (event) => {
            const searchText = event.target.value.toLowerCase();
            const filteredMovies = movies.filter(movie =>
                movie.title.toLowerCase().includes(searchText)
            );
            displayMovies(filteredMovies);
        });

        // Initial Display of Movies
        displayMovies(movies);
    </script>

</body>
</html>
