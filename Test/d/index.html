<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syfer-eng's Website Hub - Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="max-w-md mx-auto mt-20">
        <h2 class="text-2xl font-bold text-center mb-4">Admin Login</h2>
        <form id="login" action="/login" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-400">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-400">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            </div>
            <button type="submit" class="w-full bg-purple-500 text-white py-2 rounded hover:bg-purple-600">Login</button>
        </form>
    </div>
</body>
</html>
