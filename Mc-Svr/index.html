<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Control Panel</title>
    <style>
        :root {
            --primary-color: #2ecc71;
            --danger-color: #e74c3c;
            --dark-bg: #2c3e50;
            --light-bg: #ecf0f1;
            --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
            --text-color: #34495e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        header {
            background: var(--dark-bg);
            color: white;
            padding: 1rem;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
        }

        header h1 {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 2em;
        }

        .server-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .card h2 {
            color: var(--dark-bg);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #eee;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), #27ae60);
            transition: width 0.5s ease;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                rgba(255,255,255,0.2) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255,255,255,0.2) 50%,
                rgba(255,255,255,0.2) 75%,
                transparent 75%
            );
            background-size: 50px 50px;
            animation: move 2s linear infinite;
        }

        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 50px 0; }
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 150px;
            justify-content: center;
        }

        .start-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .start-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        .stop-btn {
            background-color: var(--danger-color);
            color: white;
        }

        .stop-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .server-address {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed var(--primary-color);
            text-align: center;
            display: none;
            font-size: 1.1em;
        }

        .server-address strong {
            color: var(--primary-color);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            position: relative;
        }

        .status-indicator::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .online {
            background-color: var(--primary-color);
        }

        .online::after {
            border: 2px solid var(--primary-color);
        }

        .offline {
            background-color: var(--danger-color);
        }

        .offline::after {
            border: 2px solid var(--danger-color);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0; }
            100% { transform: scale(1); opacity: 0; }
        }

        .console-output {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            line-height: 1.5;
        }

        .console-output p {
            margin: 5px 0;
            word-wrap: break-word;
        }

        .timestamp {
            color: #95a5a6;
            margin-right: 10px;
        }

        .success {
            color: var(--primary-color);
        }

        .error {
            color: var(--danger-color);
        }

        .loading-spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .server-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--primary-color);
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background: var(--dark-bg);
            color: white;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 10px;
            }

            .card {
                padding: 15px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>üéÆ Minecraft Server Control Panel</h1>
        </div>
    </header>

    <div class="container">
        <div class="server-info">
            <div class="card">
                <h2>üìä Server Status</h2>
                <div id="status-display">
                    <span class="status-indicator offline"></span>
                    <span id="server-status">Offline</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="startup-progress" class="progress"></div>
                    </div>
                </div>
                <div id="server-address" class="server-address">
                    Server Address: <strong>localhost:25565</strong>
                    <div class="tooltip" data-tooltip="Click to copy">üìã</div>
                </div>
                <div class="server-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="player-count">0</div>
                        <div class="stat-label">Players</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="tps">20</div>
                        <div class="stat-label">TPS</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>üéÆ Controls</h2>
                <div class="controls">
                    <button onclick="startServer()" class="btn start-btn">
                        ‚ñ∂Ô∏è Start Server
                    </button>
                    <button onclick="stopServer()" class="btn stop-btn">
                        ‚èπÔ∏è Stop Server
                    </button>
                </div>
                <div id="loading-spinner" class="loading-spinner"></div>
            </div>
        </div>

        <div class="card">
            <h2>üìù Console Output</h2>
            <div id="console-output" class="console-output"></div>
        </div>
    </div>

    <script>
        let progressInterval;

        function updateProgress(progress) {
            document.getElementById('startup-progress').style.width = `${progress}%`;
        }

        function addConsoleMessage(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const consoleOutput = document.getElementById('console-output');
            const messageElement = document.createElement('p');
            messageElement.innerHTML = `
                <span class="timestamp">[${timestamp}]</span>
                <span class="${type}">${message}</span>
            `;
            consoleOutput.appendChild(messageElement);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        function checkProgress() {
            fetch('/progress')
                .then(response => response.json())
                .then(data => {
                    updateProgress(data.progress);
                    if (data.status === "online") {
                        document.getElementById('loading-spinner').style.display = 'none';
                        document.getElementById('server-status').innerText = 'Online';
                        document.querySelector('.status-indicator').className = 'status-indicator online';
                        document.getElementById('server-address').style.display = 'block';
                        addConsoleMessage('Server is fully online!', 'success');
                        clearInterval(progressInterval);
                    }
                });
        }

        function startServer() {
            document.getElementById('loading-spinner').style.display = 'block';
            document.getElementById('server-status').innerText = 'Starting...';
            document.querySelector('.status-indicator').className = 'status-indicator offline';
            document.getElementById('server-address').style.display = 'none';
            
            fetch('/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    progressInterval = setInterval(checkProgress, 1000);
                    addConsoleMessage('Starting server...', 'info');
                })
                .catch(error => {
                    addConsoleMessage('Failed to start server: ' + error, 'error');
                    document.getElementById('loading-spinner').style.display = 'none';
                });
        }

        function stopServer() {
            document.getElementById('loading-spinner').style.display = 'block';
            
            fetch('/stop', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loading-spinner').style.display = 'none';
                    document.getElementById('server-status').innerText = 'Offline';
                    document.querySelector('.status-indicator').className = 'status-indicator offline';
                    document.getElementById('server-address').style.display = 'none';
                    updateProgress(0);
                    addConsoleMessage('Server stopped.', 'info');
                    clearInterval(progressInterval);
                })
                .catch(error => {
                    addConsoleMessage('Failed to stop server: ' + error, 'error');
                    document.getElementById('loading-spinner').style.display = 'none';
                });
        }

        // Copy server address functionality
        document.querySelector('.tooltip').addEventListener('click', () => {
            navigator.clipboard.writeText('localhost:25565')
                .then(() => {
                    addConsoleMessage('Server address copied to clipboard!', 'success');
                });
        });

        // Initialize console
        addConsoleMessage('Control panel ready.', 'success');
    </script>
</body>
</html>
