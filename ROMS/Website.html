<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Roms Menu</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
        }

        /* Home Button */
        .home-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 12px 24px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            background-color: #005fa3;
            transform: scale(1.05);
        }

        /* Menu container */
        .menu-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 10px;
            width: 90%;
            max-width: 1200px;
            transition: all 0.3s ease;
        }

        /* Custom Scrollbar */
        .menu-container::-webkit-scrollbar {
            width: 8px;
        }

        .menu-container::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        .menu-container::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.8);
        }

        /* Individual menu items */
        .menu-item {
            width: 310px;
            height: 310px;
            background-color: rgba(26, 26, 26, 0.8);
            border-radius: 15px;
            overflow: hidden;
            text-align: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Menu item image */
        .menu-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease, filter 0.3s ease;
        }

        /* Menu item text */
        .menu-item h3 {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            padding: 10px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Hover effects */
        .menu-item:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .menu-item:hover img {
            transform: scale(1.1);
            filter: brightness(1.1);
        }

        /* Modal container */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 655px;
            height: 499px;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Modal iframe */
        .modal iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        /* Close button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 1001;
        }

        /* Fullscreen button (top-left of the screen) */
        .fullscreen-btn-top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 12px 24px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: none;
        }

        .fullscreen-btn-top-left:hover {
            background-color: #ff9b00;
        }

        /* Responsive Design */
        @media (max-width: 800px) {
            .menu-item {
                width: 90%;
                height: 90%;
            }
        }

    </style>
</head>

    <!-- Fullscreen Button -->
    <button id="fullscreen-btn-top-left" class="fullscreen-btn-top-left" onclick="toggleFullscreen()">Exit Fullscreen</button>

    <script>
        // Function to open the modal and load the iframe with the game URL
        function openModal(gameUrl) {
            const modal = document.getElementById('modal');
            const iframe = document.getElementById('modal-iframe');
            modal.style.display = 'block';
            modal.style.opacity = 1; // Make the modal fade in
            iframe.src = gameUrl;  // Set the source of the iframe to the game's URL
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById('modal');
            const iframe = document.getElementById('modal-iframe');
            modal.style.opacity = 0; // Fade out the modal
            setTimeout(function() {
                modal.style.display = 'none';
            }, 300); // Delay hiding the modal until the fade-out is complete
            iframe.src = ''; // Clear the iframe's source to stop the game
        }

        // Function to toggle fullscreen
        function toggleFullscreen() {
            const fullscreenBtnTopLeft = document.getElementById('fullscreen-btn-top-left');

            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen().catch(err => console.log(err));
            }

            fullscreenBtnTopLeft.style.display = document.fullscreenElement ? 'block' : 'none'; // Show or hide button based on fullscreen state
        }

        // Check for fullscreen change event
        document.addEventListener('fullscreenchange', function() {
            const fullscreenBtnTopLeft = document.getElementById('fullscreen-btn-top-left');
            fullscreenBtnTopLeft.style.display = document.fullscreenElement ? 'block' : 'none';
        });
    </script>
