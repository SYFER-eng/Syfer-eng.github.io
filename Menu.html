<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Hub</title>
    <style>
        :root {
            --primary: #6200ea;
            --secondary: #b388ff;
            --dark: #1a1a1a;
            --light: #ffffff;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--dark);
            font-family: 'Segoe UI', sans-serif;
        }

        .button-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .category-button {
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 15px;
            padding: 20px 40px;
            color: var(--light);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 200px;
            justify-content: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .category-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(98, 0, 234, 0.3);
        }

        .button-icon {
            font-size: 2rem;
            transition: transform 0.3s ease;
        }

        .category-button:hover .button-icon {
            transform: scale(1.2) rotate(15deg);
        }

        .category-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2), transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .category-button:hover::after {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                gap: 20px;
            }

            .category-button {
                width: 80%;
                padding: 15px 30px;
            }
        }
    </style>
</head>

</body>
</html>
