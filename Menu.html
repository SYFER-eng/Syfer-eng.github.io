<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entertainment Hub</title>
    <style>
        :root {
            --primary: #6200ea;
            --secondary: #b388ff;
            --dark: #1a1a1a;
            --light: #ffffff;
            --glow-color: rgba(98, 0, 234, 0.7);
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff0066, #ffcc00, #66ffcc, #6600ff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            cursor: none; /* Hide the default cursor */
            position: relative;
            user-select: none; /* Prevent text selection */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .button-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            z-index: 1;
        }

        .category-button {
            color: var(--light);
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            min-width: 200px;
            position: relative;
            text-decoration: none;
            overflow: hidden;
        }

        .category-button:hover {
            transform: translateY(-10px) scale(1.1) rotate(5deg);
            color: var(--primary);
        }

        /* Icon hover effects */
        .category-button .button-icon {
            font-size: 3rem; /* Larger icon size */
            transition: transform 0.3s ease, filter 0.3s ease, color 0.3s ease;
        }

        .category-button:hover .button-icon {
            transform: rotate(360deg) scale(1.5);
            filter: drop-shadow(0 0 25px var(--primary));
            color: var(--primary); /* Neon effect */
        }

        /* Mouse-follow animation */
        .category-button:hover .button-icon:before {
            animation: iconFollowCursor 0.3s ease-in-out;
        }

        @keyframes iconFollowCursor {
            0% {
                transform: scale(1) translateY(0);
            }
            50% {
                transform: scale(1.1) translateY(-10px);
            }
            100% {
                transform: scale(1) translateY(0);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                gap: 20px;
            }

            .category-button {
                width: 80%;
                padding: 15px 30px;
            }
        }

        /* Custom Mouse Cursor */
        .mouse-picture {
            width: 30px;
            height: 30px;
            position: fixed;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.9;
            transition: opacity 0.5s;
            margin-left: -15px; /* Adjust the cursor position to center */
            margin-top: -15px;  /* Adjust the cursor position to center */
            background-image: url('https://i.ibb.co/HNTCGkN/icons8-kuromi-512.png');
            background-size: contain; /* Adjust to the size of the image */
            background-repeat: no-repeat;
            background-position: center;
        }

        .mouse-picture:after {
            content: "";
            border: 0px solid white;
            border-radius: 0px;
            position: absolute;
            width: 0px;
            height: 0px;
            margin: 0px;
            animation: pulse 0s ease-in-out infinite;
            animation-delay: 0s;
        }

        @keyframes pulse {
            0% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }

            100% {
                opacity: 0;
                transform: scale(1);
            }
        }

    </style>
</head>
<body onmousemove="mouseMove(event)">
    <div class="mouse-picture"></div>
    <div class="button-container">
        <a href="https://syfer-eng.github.io/Games/games.html" class="category-button">
            <span class="button-icon">üåê</span>
            Websites
        </a>
        <a href="movies.html" class="category-button">
            <span class="button-icon">üìΩ</span>
            Movies
        </a>
        <a href="https://syfer-eng.github.io/Shows/shows.html" class="category-button">
            <span class="button-icon">üíª</span>
            Shows
        </a>
        <a href="https://syfer-eng.github.io/Shows/Anime.html" class="category-button">
            <span class="button-icon">‚òØ</span>
            Anime <3
        </a>
    </div>

    <script>
        function mouseMove(event) {
            const mousePicture = document.querySelector('.mouse-picture');
            mousePicture.style.left = event.pageX + 'px';
            mousePicture.style.top = event.pageY + 'px';
        }
    </script>
</body>
</html>
