<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generate Custom Website Address</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      max-width: 450px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 1.5rem;
      font-weight: bold;
      font-size: 1.4rem;
      color: #222;
      word-wrap: break-word;
      user-select: all;
      min-height: 1.6em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generate Custom Website Address</h1>

    <button id="generateBtn">Generate Address</button>

    <div class="output" id="result"></div>
  </div>

  <script>
    // Generates a random 10-character string using letters, digits, and #
    function generateAddon(length = 10) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789#';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    document.getElementById('generateBtn').addEventListener('click', () => {
      // Your website base URL
      const baseURL = 'https://syfer-eng.github.io/Server/';

      const addon = generateAddon(10);
      const customAddress = `${baseURL}:${addon}`;

      document.getElementById('result').textContent = customAddress;
    });
  </script>
</body>
</html>
