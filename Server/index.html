<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Convert Minecraft IP to Custom Website Address</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 2rem;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      max-width: 450px;
      width: 100%;
    }
    h1 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 1.5rem;
      font-weight: bold;
      font-size: 1.3rem;
      text-align: center;
      color: #222;
      word-wrap: break-word;
      user-select: all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Convert Minecraft IP to Custom Website Address</h1>
    <label for="ipInput">Minecraft Server IP</label>
    <input type="text" id="ipInput" placeholder="e.g. 192.168.1.43" value="192.168.1.43" />

    <button id="convertBtn">Convert to Website Address</button>

    <div class="output" id="result"></div>
  </div>

  <script>
    // Generates a random 10-character string using letters, digits, and #
    function generateAddon(length = 10) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789#';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // Basic IPv4 validation regex
    function isValidIPv4(ip) {
      const ipv4Regex = /^(\d{1,3}\.){3}\d{1,3}$/;
      if (!ipv4Regex.test(ip)) return false;
      const parts = ip.split('.');
      return parts.every(part => {
        const n = Number(part);
        return n >= 0 && n <= 255;
      });
    }

    document.getElementById('convertBtn').addEventListener('click', () => {
      const ip = document.getElementById('ipInput').value.trim();
      if (!ip) {
        alert('Please enter a Minecraft server IP.');
        return;
      }
      if (!isValidIPv4(ip)) {
        alert('Please enter a valid IPv4 address (format: x.x.x.x with each 0-255).');
        return;
      }

      // Your website base URL
      const baseURL = 'https://syfer-eng.github.io/Server/';

      const addon = generateAddon(10);
      const customAddress = `${baseURL}:${addon}`;

      const outputDiv = document.getElementById('result');
      outputDiv.textContent = customAddress;
    });
  </script>
</body>
</html>
