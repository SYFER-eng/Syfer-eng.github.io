<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Game with Ruffle</title>
    <script src="https://syfer-eng.github.io/Ruffle/ruffle.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #swf-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #ruffle-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="swf-container">
        <div id="ruffle-container"></div>
    </div>

    <script>
        // Initialize Ruffle
        const ruffle = window.RufflePlayer.newest();
        const container = document.getElementById('ruffle-container');
        const swfURL = "https://syfer-eng.github.io/Flash-Games/Game-Files/Bloons%20TD5.swf";  // Replace with the actual path to your SWF file

        // Load SWF into the container
        const player = ruffle.createPlayer();
        container.appendChild(player);
        player.load(swfURL);

        // Ensure Ruffle resizes with the window
        window.addEventListener('resize', () => {
            player.style.width = '100%';
            player.style.height = '100%';
        });

        // Initial size adjustment
        player.style.width = '100%';
        player.style.height = '100%';
    </script>
</body>
</html>
