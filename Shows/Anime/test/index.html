<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Streaming - DanDaDan</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/HNTCGkN/icons8-kuromi-512.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="https://Syfer-eng.github.io/Shows/Anime.html" class="home-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
            Home
        </a>
        <div class="anime-title">DanDaDan</div>
        <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Toggle Fullscreen">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
            </svg>
        </button>
    </nav>

    <!-- Main Player Container -->
    <div class="player-container">
        <div class="video-wrapper" id="videoWrapper">
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <p>Loading episode...</p>
            </div>
        </div>
        
        <!-- Episode Info -->
        <div class="episode-info" id="episodeInfo">
            <h2 id="currentEpisodeTitle">Loading...</h2>
            <p id="currentEpisodeDesc">Please wait while we load the episode information.</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn" id="prevButton" onclick="skipEpisode(-1)" title="Previous Episode">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                </svg>
                Previous
            </button>
            
            <button class="control-btn primary" onclick="toggleMenu()" title="Select Episode">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
                Episodes
            </button>
            
            <button class="control-btn" id="nextButton" onclick="skipEpisode(1)" title="Next Episode">
                Next
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                </svg>
            </button>
            
            <div class="server-selector">
                <label for="serverDropdown">Server:</label>
                <select class="dropdown" id="serverDropdown" onchange="changeServer()">
                    <option value="0">Mega.nz</option>
                    <option value="1">Google Drive</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Episode Menu -->
    <div class="episode-menu" id="episodeMenu">
        <div class="menu-header">
            <h2>Select Episode</h2>
            <button class="close-button" onclick="toggleMenu()" title="Close Menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </div>
        <div class="episode-picker" id="episodePicker"></div>
    </div>

    <!-- Progress Indicator -->
    <div class="progress-indicator" id="progressIndicator">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <span class="progress-text" id="progressText">Episode 1 of 12</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
