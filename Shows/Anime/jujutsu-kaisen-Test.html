<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime <3</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/HNTCGkN/icons8-kuromi-512.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00bcd4;
            --secondary-color: #9c27b0;
            --background: radial-gradient(circle, rgba(25, 25, 25, 1) 0%, rgba(0, 0, 0, 1) 100%);
            --button-bg: linear-gradient(90deg, #00bcd4, #9c27b0);
            --text: #ffffff;
            --shadow: rgba(0, 0, 0, 0.7);
            --neon-glow: #ffffff;
            --button-glow: #ff00ff;
            --rainbow-colors: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #00ff00, #0000ff, #8a00ff);
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 2s ease;
        }

        body.rainbow-background {
            background: var(--rainbow-colors);
            animation: rainbow-animation 10s infinite linear;
        }

        @keyframes rainbow-animation {
            0% { background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #00ff00, #0000ff, #8a00ff); }
            50% { background: linear-gradient(45deg, #8a00ff, #0000ff, #00ff00, #fffb00, #ff7300, #ff0000); }
            100% { background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #00ff00, #0000ff, #8a00ff); }
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: var(--button-bg);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s, filter 0.3s;
            z-index: 1000;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .home-button:hover {
            transform: translateY(-5px);
            background: linear-gradient(90deg, #9c27b0, #00bcd4);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            filter: drop-shadow(0 0 10px var(--button-glow));
        }

        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: var(--button-bg);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 1000;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .close-button:hover {
            transform: rotate(90deg);
            box-shadow: 0 8px 20px var(--shadow);
            filter: drop-shadow(0 0 10px var(--neon-glow));
        }

        .player-container {
            max-width: 1600px;
            width: 90%;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            filter: brightness(0.8);
        }

        .controls {
            padding: 30px;
            text-align: center;
            font-size: 18px;
        }

        .menu-button {
            padding: 12px 24px;
            background: var(--button-bg);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s, filter 0.3s;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            filter: drop-shadow(0 0 10px var(--neon-glow));
        }

        .episode-menu {
            position: fixed;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            transition: top 0.5s ease;
            z-index: 999;
            padding: 80px 20px 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .episode-menu.open {
            top: 0;
        }

        .episode-picker {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .episode-item {
            padding: 20px;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .episode-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            filter: drop-shadow(0 0 10px var(--neon-glow));
        }

        .episode-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .episode-description {
            font-size: 14px;
            color: #ccc;
            margin-top: 5px;
        }

        .skip-button {
            margin: 0 10px;
        }

        .skip-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .rainbow-toggle-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(90deg, #ff0000, #ff7300, #fffb00, #00ff00, #0000ff, #8a00ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
            z-index: 1000;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .rainbow-toggle-button:hover {
            transform: translateY(-5px);
            filter: drop-shadow(0 0 10px var(--neon-glow));
        }
    </style>
</head>
<body>
<a href="https://Syzoo.to" class="home-button">Home</a>
<button class="close-button" onclick="window.close();">X</button>
<div class="player-container">
    <div class="video-wrapper" id="videoWrapper"></div>
    <div class="controls">
        <button class="menu-button" onclick="toggleMenu()">Episode List</button>
        <button class="skip-button" onclick="skipEpisode(-1)" id="skipBackward">Previous</button>
        <button class="skip-button" onclick="skipEpisode(1)" id="skipForward">Next</button>
    </div>
</div>

<div class="episode-menu" id="episodeMenu">
    <div class="episode-picker" id="episodePicker"></div>
</div>

<button class="rainbow-toggle-button" onclick="toggleRainbow()">Toggle Rainbow Background</button>

<script>
    const episodes = [
        { title: 'Episode 1', description: 'Description of Episode 1', url: 'https://www.youtube.com/embed/example1' },
        { title: 'Episode 2', description: 'Description of Episode 2', url: 'https://www.youtube.com/embed/example2' },
        { title: 'Episode 3', description: 'Description of Episode 3', url: 'https://www.youtube.com/embed/example3' }
    ];

    let currentEpisodeIndex = 0;

    function updateVideo() {
        const videoWrapper = document.getElementById('videoWrapper');
        const episode = episodes[currentEpisodeIndex];
        const iframe = document.createElement('iframe');
        iframe.src = episode.url;
        iframe.setAttribute('allowfullscreen', '');
        videoWrapper.innerHTML = '';
        videoWrapper.appendChild(iframe);
    }

    function skipEpisode(direction) {
        currentEpisodeIndex += direction;
        if (currentEpisodeIndex < 0) currentEpisodeIndex = 0;
        if (currentEpisodeIndex >= episodes.length) currentEpisodeIndex = episodes.length - 1;
        updateVideo();
    }

    function toggleMenu() {
        const menu = document.getElementById('episodeMenu');
        menu.classList.toggle('open');
        if (menu.classList.contains('open')) {
            loadEpisodes();
        }
    }

    function loadEpisodes() {
        const episodePicker = document.getElementById('episodePicker');
        episodePicker.innerHTML = '';
        episodes.forEach((episode, index) => {
            const div = document.createElement('div');
            div.className = 'episode-item';
            div.onclick = () => {
                currentEpisodeIndex = index;
                updateVideo();
                toggleMenu();
            };
            div.innerHTML = `
                <div class="episode-title">${episode.title}</div>
                <div class="episode-description">${episode.description}</div>
            `;
            episodePicker.appendChild(div);
        });
    }

    function toggleRainbow() {
        document.body.classList.toggle('rainbow-background');
    }

    updateVideo();
</script>
</body>
</html>
