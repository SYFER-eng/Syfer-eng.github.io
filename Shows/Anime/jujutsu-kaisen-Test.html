<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime <3</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/HNTCGkN/icons8-kuromi-512.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00bcd4;
            --secondary-color: #9c27b0;
            --background: radial-gradient(circle, rgba(25, 25, 25, 1) 0%, rgba(0, 0, 0, 1) 100%);
            --button-bg: linear-gradient(90deg, #00bcd4, #9c27b0);
            --text: #ffffff;
            --shadow: rgba(0, 0, 0, 0.7);
            --hover-shadow: rgba(0, 0, 0, 0.8);
            --highlight: #ff4081; /* New accent color */
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: pulseBackground 30s ease-in-out infinite;
        }

        @keyframes pulseBackground {
            0% { background: radial-gradient(circle, rgba(25, 25, 25, 1) 0%, rgba(0, 0, 0, 1) 100%); }
            50% { background: radial-gradient(circle, rgba(45, 45, 45, 1) 0%, rgba(20, 20, 20, 1) 100%); }
            100% { background: radial-gradient(circle, rgba(25, 25, 25, 1) 0%, rgba(0, 0, 0, 1) 100%); }
        }

        /* Home Button */
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 14px 28px;
            background: var(--button-bg);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            z-index: 1000;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .home-button:hover {
            transform: translateY(-5px);
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            box-shadow: 0 8px 20px var(--hover-shadow);
        }

        /* Close Button */
        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: var(--highlight);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1000;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .close-button:hover {
            transform: rotate(90deg);
            box-shadow: 0 8px 20px var(--hover-shadow);
        }

        /* Video Player */
        .player-container {
            max-width: 1600px;
            width: 90%;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--shadow);
            position: relative;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        /* Controls */
        .controls {
            padding: 30px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-button {
            padding: 14px 28px;
            background: var(--button-bg);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .menu-button:hover {
            transform: translateY(-5px);
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            box-shadow: 0 8px 20px var(--hover-shadow);
        }

        /* Episode Menu */
        .episode-menu {
            position: fixed;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            transition: top 0.5s ease;
            z-index: 999;
            padding: 80px 20px 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .episode-menu.open {
            top: 0;
        }

        .episode-picker {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .episode-item {
            padding: 20px;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s ease, background-color 0.3s;
            box-shadow: 0 5px 15px var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .episode-item:hover {
            transform: translateY(-5px);
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .episode-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--highlight);
            transition: color 0.3s ease;
        }

        .episode-description {
            font-size: 14px;
            color: #ccc;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* Skip Button */
        .skip-button {
            margin: 0 10px;
        }

        .skip-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Animation for fading in the episode list */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <a href="https://Syfer-eng.github.io/Shows/Anime.html" class="home-button">Home</a>
    <div class="player-container">
        <div class="video-wrapper" id="videoWrapper"></div>
        <div class="controls">
            <button class="menu-button skip-button" id="prevButton" onclick="skipEpisode(-1)">Previous</button>
            <button class="menu-button" onclick="toggleMenu()">Select Episode</button>
            <button class="menu-button skip-button" id="nextButton" onclick="skipEpisode(1)">Next</button>
        </div>
    </div>
    <div class="episode-menu" id="episodeMenu">
        <button class="close-button" onclick="toggleMenu()">Ã—</button>
        <div class="episode-picker" id="episodePicker"></div>
    </div>
    <script>
        const episodes = [
            { title: "E1 - Ryomen Sukuna", info: "Itadori Yuji is a high school student with exceptional physical abilities...", url: "https://mega.nz/embed/PIc0yIiI#yjaUTPyDsnI5yizaQcZpVq-BLGPvehP9nGVYursAGNs" },
            { title: "E2 - For Myself", info: "Yuji is brought to Tokyo Metropolitan Curse Technical School...", url: "https://mega.nz/embed/qRszUTrJ#c5kTiCkocTDiL2VkeHtdfLqErdSTxzH8GiMPK2DKNLo" },
            { title: "E3 - The Cursed Womb", info: "Yuji and Megumi take on an ominous task as they fight to protect the innocents...", url: "https://mega.nz/embed/RL9FzKrC#U7hg9Lt5_7JtiRS72nlzD1roNF9Qoyl6LVzp7jctmYY" },
            { title: "E4 - Origin of Evil", info: "Fushiguro faces an opponent unlike any he's ever encountered before...", url: "https://mega.nz/embed/npAiGbpA#4qf9w0xNPO1m6oWXYgd14uBx0_lahssqS_1IY-KzQfE" },
        ];

        let currentEpisodeIndex = 0;
        const videoWrapper = document.getElementById("videoWrapper");
        const episodeMenu = document.getElementById("episodeMenu");
        const episodePicker = document.getElementById("episodePicker");

        function loadEpisode(index) {
            currentEpisodeIndex = index;
            const episode = episodes[index];
            const iframe = document.createElement("iframe");
            iframe.src = episode.url;
            videoWrapper.innerHTML = '';
            videoWrapper.appendChild(iframe);
        }

        function toggleMenu() {
            episodeMenu.classList.toggle("open");
            if (episodeMenu.classList.contains("open")) {
                renderEpisodeList();
            }
        }

        function renderEpisodeList() {
            episodePicker.innerHTML = '';
            episodes.forEach((episode, index) => {
                const episodeItem = document.createElement("div");
                episodeItem.classList.add("episode-item");
                episodeItem.innerHTML = `
                    <div class="episode-title">${episode.title}</div>
                    <div class="episode-description">${episode.info}</div>
                `;
                episodeItem.onclick = () => {
                    loadEpisode(index);
                    toggleMenu();
                };
                episodePicker.appendChild(episodeItem);
            });
        }

        function skipEpisode(direction) {
            let nextEpisodeIndex = currentEpisodeIndex + direction;
            if (nextEpisodeIndex < 0) nextEpisodeIndex = episodes.length - 1;
            if (nextEpisodeIndex >= episodes.length) nextEpisodeIndex = 0;
            loadEpisode(nextEpisodeIndex);
        }

        window.onload = () => {
            loadEpisode(currentEpisodeIndex);
        };
    </script>
</body>
</html>
