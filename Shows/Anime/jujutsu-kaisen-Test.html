<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime <3</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/HNTCGkN/icons8-kuromi-512.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00bcd4;
            --secondary-color: #9c27b0;
            --background: radial-gradient(circle, rgba(25, 25, 25, 1) 0%, rgba(0, 0, 0, 1) 100%);
            --button-bg: linear-gradient(90deg, #00bcd4, #9c27b0);
            --text: #ffffff;
            --shadow: rgba(0, 0, 0, 0.7);
            --neon-glow: #ffffff;
            --button-glow: #ff00ff;
            --dark-button-bg: #000000;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body.rainbow-mode {
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #00ff00, #0000ff, #8a00d4, #ff0000);
            background-size: 400% 400%;
            animation: rainbow-bg 10s ease infinite;
        }

        @keyframes rainbow-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: var(--button-bg);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s, filter 0.3s;
            z-index: 1000;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .home-button:hover {
            transform: translateY(-5px);
            background: linear-gradient(90deg, #9c27b0, #00bcd4);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            filter: drop-shadow(0 0 10px var(--button-glow));
        }

        .home-button.rainbow-mode {
            background: var(--dark-button-bg);
            box-shadow: none;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .controls {
            padding: 30px;
            text-align: center;
            font-size: 18px;
        }

        .menu-button {
            padding: 12px 24px;
            background: var(--button-bg);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s, filter 0.3s;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
            filter: drop-shadow(0 0 10px var(--neon-glow));
        }

        .menu-button.rainbow-mode {
            background: var(--dark-button-bg);
            box-shadow: none;
        }

        .episode-menu {
            position: fixed;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            transition: top 0.5s ease;
            z-index: 999;
            padding: 80px 20px 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .episode-menu.open {
            top: 0;
        }

        .episode-picker {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .episode-item {
            padding: 20px;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s, filter 0.3s;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .episode-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            filter: drop-shadow(0 0 10px var(--neon-glow));
        }

        .episode-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .episode-description {
            font-size: 14px;
            color: #ccc;
            margin-top: 5px;
        }

        #videoWrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <a href="https://Syfer-eng.github.io/Shows/Anime.html" class="home-button">Home</a>
    <div class="player-container">
        <div class="video-wrapper" id="videoWrapper"></div>
        <div class="controls">
            <button class="menu-button" id="prevButton" onclick="skipEpisode(-1)">Previous</button>
            <button class="menu-button" onclick="toggleMenu()">Select Episode</button>
            <button class="menu-button" id="nextButton" onclick="skipEpisode(1)">Next</button>
        </div>
    </div>
    <div class="episode-menu" id="episodeMenu">
        <button class="close-button" onclick="toggleMenu()">Ã—</button>
        <div class="episode-picker" id="episodePicker"></div>
    </div>

    <!-- Rainbow Toggle -->
    <label class="switch">
        <input type="checkbox" id="rainbowToggle">
        <span class="slider"></span>
    </label>

    <script>
        const rainbowToggle = document.getElementById('rainbowToggle');
        const body = document.body;
        const buttons = document.querySelectorAll('.menu-button, .home-button');

        rainbowToggle.addEventListener('change', function() {
            body.classList.toggle('rainbow-mode', rainbowToggle.checked);
            buttons.forEach(button => button.classList.toggle('rainbow-mode', rainbowToggle.checked));
        });

        const episodes = [
            { title: "E1 - Ryomen Sukuna", info: "Itadori Yuji is a high school student with exceptional physical abilities. On the night his grandfather dies he meets Fushiguro Megumi from Jujutsu High. Fushiguro had come there to retrieve the cursed object that Itadori had picked up, but it was currently in the possession of Itadori's upperclassmen who were trying to remove its seal. The upperclassmen are then attacked by monsters drawn there by the cursed object as Itadori and Fushiguro race to their rescue.", url: "https://mega.nz/embed/PIc0yIiI#yjaUTPyDsnI5yizaQcZpVq-BLGPvehP9nGVYursAGNs" },
            { title: "E2 - For Myself", info: "Following the delay of his secret execution, Yuji is brought to Tokyo Metropolitan Curse Technical School. He's interviewed by the principal, who tests his convictions to see if he's worthy of becoming a sorcerer.", url: "https://mega.nz/embed/qRszUTrJ#c5kTiCkocTq5me7rHjXZUIlHSpnfge-EcfQq7YXmCp8" },
            { title: "E3 - Girl of Steel", info: "Nobara Kugisaki is introduced as a new sorcerer who joins Yuji and Megumi at Jujutsu High. The trio are sent on a mission together, facing an unexpected and dangerous curse.", url: "https://mega.nz/embed/xDdiDCqT#-z05h9q8D3RUyBlgtdlqob6g0GL2pYgsu6b9X5QIQuk" }
        ];

        const episodeMenu = document.getElementById('episodeMenu');
        const episodePicker = document.getElementById('episodePicker');
        let currentEpisodeIndex = 0;

        function toggleMenu() {
            episodeMenu.classList.toggle('open');
            const isOpen = episodeMenu.classList.contains('open');
            if (isOpen) {
                loadEpisodes();
            }
        }

        function loadEpisodes() {
            episodePicker.innerHTML = '';
            episodes.forEach((episode, index) => {
                const episodeItem = document.createElement('div');
                episodeItem.className = 'episode-item';
                episodeItem.onclick = () => playEpisode(index);
                episodeItem.innerHTML = `
                    <div class="episode-title">${episode.title}</div>
                    <div class="episode-description">${episode.info}</div>
                `;
                episodePicker.appendChild(episodeItem);
            });
        }

        function playEpisode(index) {
            currentEpisodeIndex = index;
            const episode = episodes[currentEpisodeIndex];
            const iframe = document.createElement('iframe');
            iframe.src = episode.url;
            document.getElementById('videoWrapper').innerHTML = '';
            document.getElementById('videoWrapper').appendChild(iframe);
            toggleMenu();
        }

        function skipEpisode(direction) {
            const nextIndex = (currentEpisodeIndex + direction + episodes.length) % episodes.length;
            playEpisode(nextIndex);
        }

        // Initially load the first episode
        playEpisode(currentEpisodeIndex);
    </script>
</body>
</html>
