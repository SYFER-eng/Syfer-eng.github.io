<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan Da Dan</title>
    <style>
        :root {
            --primary-color: #2196f3;
            --background: #1a1a1a;
            --text: #ffffff;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, background 0.2s;
            z-index: 1000;
        }

        .home-button:hover {
            transform: translateY(-2px);
            background: #1976d2;
        }

        .player-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .episode-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .episode-button {
            padding: 12px 24px;
            background: #333;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .episode-button:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .episode-button.active {
            background: var(--primary-color);
        }

        .episode-info-display {
            padding: 20px;
            background: rgba(0,0,0,0.8);
            margin-top: 20px;
            border-radius: 10px;
        }

        .episode-title-display {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .episode-description {
            font-size: 16px;
            line-height: 1.5;
            color: #fff;
        }
    </style>
</head>
<body>
    <a href="https://Syfer-eng.github.io/Shows/Anime.html" class="home-button">Home</a>
    
    <div class="player-container">
        <div class="video-wrapper" id="videoWrapper">
            <!-- Initial video will be loaded here -->
        </div>
        <div class="controls">
            <div class="episode-picker" id="episodePicker"></div>
            <div class="episode-info-display" id="episodeInfo"></div>
        </div>
    </div>

            },
            {

            },
            {

            },
            {
                title: "E4 - Kicking Turbo Granny's Ass",
                info: "To settle the score with Turbo Granny, Momo and Okarun show up at the promised tunnel. They start the game of tag to pull the location-bound spirit away, and they managed to capture Turbo Granny using Momo's psychic powers.",

            },
            {

                url: "https://mega.nz/embed/r2hA2QbZ#g2aT0IIVapvpvYlYBDBU7r2fDGjQyKoiy_1HppjLn7c"
            },

            {

                info: "Momo and Okarun head to Jiji's house in a hot springs district to investigate the case of Jiji's family. Okarun feels gloomy looking at how close Momo and Jiji are. Arriving at Jiji's house, there are several shadows watching them as they enter...",

            }
        ];

        function createEpisodePicker() {
            const picker = document.getElementById('episodePicker');
            
            episodes.forEach((episode, index) => {
                const button = document.createElement('button');
                button.className = 'episode-button';
                button.textContent = `Episode ${index + 1}`;
                button.onclick = () => {
                    loadEpisode(episode);
                    setActiveButton(button);
                };
                picker.appendChild(button);
            });
            // Load first episode by default
            loadEpisode(episodes[0]);
            setActiveButton(picker.firstChild);
        }

        function loadEpisode(episode) {
            const wrapper = document.getElementById('videoWrapper');
            const infoDisplay = document.getElementById('episodeInfo');
            
            wrapper.innerHTML = `
                <iframe 
                    src="${episode.url}" 
                    allowfullscreen 
                    style="border:0; width:100%; height:100%;">
                </iframe>`;
                
            infoDisplay.innerHTML = `
                <div class="episode-title-display">${episode.title}</div>
                <div class="episode-description">${episode.info}</div>
            `;
        }

        function setActiveButton(activeButton) {
            const buttons = document.querySelectorAll('.episode-button');
            buttons.forEach(button => button.classList.remove('active'));
            activeButton.classList.add('active');
        }

        // Initialize the player
        document.addEventListener('DOMContentLoaded', createEpisodePicker);
    </script>
</body>
</html>
