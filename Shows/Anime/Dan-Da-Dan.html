<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dan Da Dan</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    :root {
      --primary-color: #ffffff;
      --primary-dark: #d0d0d0;
      --bg-dark: #000000;
      --bg-darker: #121212;
      --text-primary: #ffffff;
      --text-muted: #bbbbbb;
      --shadow-dark: rgba(255, 255, 255, 0.05);
      --border-radius: 8px;
      --transition-speed: 0.3s;
      --highlight-hover: #dddddd;
      --highlight-selected: #ffffff;
      --highlight-selected-hover: #aaaaaa;
      --watched-opacity: 0.6;
      --watched-color: #888888;
      --watched-icon-color: #95d600;
      --season-btn-bg: #222;
      --season-btn-bg-hover: #333;
      --season-btn-selected-bg: #fff;
      --season-btn-selected-color: #000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg-dark);
      font-family: 'Poppins', sans-serif;
      color: var(--text-primary);
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 280px;
      background: var(--bg-darker);
      box-shadow: 3px 0 12px var(--shadow-dark);
      display: flex;
      flex-direction: column;
      padding: 20px 20px 20px;
      overflow-y: auto;
      user-select: none;
    }

    #sidebar button#logo-button {
      display: block;
      margin-bottom: 25px;
      user-select: none;
      flex-shrink: 0;
      outline-offset: 3px;
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      width: 120px;
      height: auto;
      border-radius: 12px;
      transition: filter 0.3s ease, box-shadow 0.3s ease;
    }

    #sidebar button#logo-button img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 12px;
      filter: none;
      transition: filter 0.3s ease;
      user-select: none;
      pointer-events: none;
    }

    #sidebar button#logo-button:hover,
    #sidebar button#logo-button:focus {
      filter: none;
      box-shadow: 0 0 8px var(--primary-color);
      outline: none;
    }

    #sidebar h2 {
      font-weight: 600;
      font-size: 1.8rem;
      color: var(--primary-color);
      margin: 0 0 15px;
      letter-spacing: 1px;
      user-select: none;
    }

    #episode-list {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: calc(100vh - 140px);
      overflow-y: auto;
      border-radius: var(--border-radius);
      box-shadow: inset 0 0 8px #ffffff11;
      border: 1px solid #444;
      background: #111111;
    }

    #episode-list li {
      padding: 14px 20px;
      border-left: 4px solid transparent;
      color: var(--text-primary);
      font-weight: 500;
      font-size: 1rem;
      cursor: pointer;
      transition: 
        background-color var(--transition-speed),
        border-color var(--transition-speed),
        color var(--transition-speed);
      user-select: none;
      display: flex;
      align-items: center;
      white-space: nowrap;
      text-shadow: 0 0 4px #000;
      position: relative;
    }

    #episode-list li.watched {
      opacity: var(--watched-opacity);
      color: var(--watched-color);
    }
    #episode-list li.watched::after {
      content: "âœ“";
      position: absolute;
      right: 14px;
      font-weight: 700;
      color: var(--watched-icon-color);
      font-size: 1.1rem;
      user-select: none;
      text-shadow: none;
    }

    #episode-list li:not(.selected):hover {
      background-color: var(--highlight-hover);
      color: #000;
      border-left-color: var(--highlight-hover);
      text-shadow: none;
      opacity: 1 !important;
    }

    #episode-list li.selected {
      background-color: var(--highlight-selected);
      color: #000;
      border-left-color: var(--highlight-selected);
      font-weight: 700;
      text-shadow: none;
      opacity: 1 !important;
    }

    #episode-list li.selected:hover {
      background-color: var(--highlight-selected-hover);
      border-left-color: var(--highlight-selected-hover);
      color: #222;
      cursor: pointer;
      opacity: 1 !important;
    }

    #episode-list li:focus-visible {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
      background-color: var(--highlight-hover);
      color: #000;
      text-shadow: none;
      opacity: 1 !important;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 30px;
      background: var(--bg-dark);
      box-shadow: inset 0 0 50px #000000cc;
      position: relative;
      overflow-x: hidden;
      
      padding-bottom: 100px;
      box-sizing: border-box;
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
    }

    h1 {
      font-weight: 600;
      font-size: 2.8rem;
      margin: 0 0 25px;
      letter-spacing: 2px;
      color: var(--primary-color);
      user-select: none;
      text-align: center;
      width: 100%;
      text-shadow: 0 0 3px #fff, 0 0 7px #fff;
    }

    #video-container {
      width: 100%;
      max-height: 540px;
      border-radius: var(--border-radius);
      box-shadow:
        0 0 30px #fff,
        inset 0 0 60px #ffffffcc;
      background-color: #000;
      outline: none;
      user-select: none;
      filter: grayscale(0%);
      transition: filter 0.3s ease;
      position: relative;
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }

    #video-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #version-wrapper {
      margin-top: 16px;
      width: 100%;
      background: #111111;
      padding: 14px 20px;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 20px rgba(255 255 255 / 0.05);
      color: var(--text-muted);
      user-select: none;
      display: flex;
      justify-content: flex-start;
      gap: 12px;
      align-items: center;
    }

    #version-wrapper label {
      font-weight: 600;
      font-size: 1rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.07em;
      margin-right: 10px;
      user-select: none;
      flex-shrink: 0;
      white-space: nowrap;
    }

    #version-select {
      appearance: none;
      background-color: #222;
      border: none;
      border-radius: var(--border-radius);
      color: var(--text-primary);
      font-size: 1rem;
      font-weight: 600;
      padding: 9px 16px;
      cursor: pointer;
      outline-offset: 3px;
      box-shadow: inset 0 0 8px #000;
      transition: background-color 0.3s, box-shadow 0.3s, color 0.3s;
    }

    #version-select:hover,
    #version-select:focus-visible {
      background-color: #333;
      outline: none;
      color: #fff;
      box-shadow: 0 0 5px var(--primary-color), inset 0 0 12px #000;
    }

    #season-wrapper {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: #111111;
      border-radius: var(--border-radius);
      padding: 12px 20px;
      box-shadow: 0 4px 20px rgba(255 255 255 / 0.05);
      display: flex;
      align-items: center;
      gap: 12px;
      user-select: none;
      z-index: 1000;
      max-width: 960px;
      width: calc(100% - 40px);
      box-sizing: border-box;
    }

    #season-wrapper label {
      font-weight: 600;
      font-size: 1rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.07em;
      margin-right: 10px;
      user-select: none;
      flex-shrink: 0;
      white-space: nowrap;
    }

    #season-wrapper button.season-btn {
      background-color: var(--season-btn-bg);
      border: none;
      border-radius: var(--border-radius);
      color: var(--text-primary);
      font-size: 1rem;
      font-weight: 600;
      padding: 9px 16px;
      cursor: pointer;
      outline-offset: 3px;
      box-shadow: inset 0 0 8px #000;
      transition: background-color 0.3s, box-shadow 0.3s, color 0.3s;
      user-select: none;
      white-space: nowrap;
      line-height: 1.2;
    }
    #season-wrapper button.season-btn:hover,
    #season-wrapper button.season-btn:focus-visible {
      background-color: var(--season-btn-bg-hover);
      outline: none;
      color: #fff;
      box-shadow: 0 0 5px var(--primary-color), inset 0 0 12px #000;
    }

    #season-wrapper button.season-btn.selected {
      background-color: var(--season-btn-selected-bg);
      color: var(--season-btn-selected-color);
      box-shadow: none;
      cursor: default;
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }

      #sidebar {
        width: 100%;
        max-height: 200px;
        flex-direction: row;
        padding: 15px 15px 10px;
        box-shadow: none;
        overflow-x: auto;
        overflow-y: hidden;
        align-items: center;
      }

      #sidebar button#logo-button {
        margin: 0 15px 0 0;
        width: 120px;
      }

      #sidebar h2 {
        flex: 1 0 100%;
        font-size: 1.5rem;
        text-align: center;
        margin: 0 0 8px;
      }

      #episode-list {
        max-height: none;
        display: flex;
        gap: 8px;
        overflow-x: auto;
        overflow-y: hidden;
        border: none;
        box-shadow: none;
        background: transparent;
        border-radius: 0;
      }

      #episode-list li {
        white-space: nowrap;
        flex: 0 0 auto;
        border-left: none;
        border-radius: var(--border-radius);
        padding: 8px 14px;
        background-color: transparent;
        text-shadow: none;
        color: var(--text-primary);
        transition: color 0.3s ease, background-color 0.3s ease;
        position: relative;
      }

      #episode-list li.watched::after {
        right: 8px;
        font-size: 1rem;
      }

      #episode-list li:not(.selected):hover {
        background-color: var(--highlight-hover);
        color: #000;
        text-shadow: none;
        opacity: 1 !important;
      }

      #episode-list li.selected {
        background-color: var(--highlight-selected);
        color: #000;
        opacity: 1 !important;
      }

      #episode-list li.selected:hover {
        background-color: var(--highlight-selected-hover);
        color: #222;
      }

      main {
        width: 100%;
        padding: 20px 15px 100px;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>

  <aside id="sidebar" role="complementary" aria-label="Episode selection sidebar">
    <button id="logo-button" aria-label="Go to homepage" title="Go to homepage">
      <img src="https://raw.githubusercontent.com/Skeleton-Archive/cs2-offsets/refs/heads/main/cat.png" alt="Logo" />
    </button>
    <h2>Episodes</h2>
    <ul id="episode-list" tabindex="0" aria-label="Entries list"></ul>
  </aside>

  <main role="main">
    <h1></h1>
    <div id="video-container" aria-label="Embedded content container">
      <!-- iframe or video or embed will be here -->
    </div>

    <div id="version-wrapper" role="region" aria-label="Select version sub or dub">
      <label for="version-select">Version:</label>
      <select id="version-select" aria-label="Select version">
        <option value="sub">Sub</option>
        <option value="dub">Dub</option>
      </select>
    </div>
  </main>

  <div id="season-wrapper" role="region" aria-label="Season selection region">
    <label>Season:</label>
  </div>

<script>
  const episodeData = {
    1: {
      1: {
        name: "That's How Love Starts, Ya Know!",
        sub: "https://drive.google.com/file/d/1_FXmtc5Tkston7yNTcFQoGg0Ub_crEHN/preview",
        dub: "https://syfer-eng.github.io/Shows/Anime-Comming-Soon.html",
      },
      2: {
        name: "That's a Space Alien, Ain't It?!",
        sub: "https://drive.google.com/file/d/1R8ww-sde1K6AFaa69NCNOZumsQfjzyw5/preview",
        dub: "https://syfer-eng.github.io/Shows/Anime-Comming-Soon.html",
      },
      3: {
        name: "It's a Granny vs. Granny Clash!",
        sub: "https://drive.google.com/file/d/1ik_Myb8vJ3tBEeM0oJzDNnSCZ2U9V_m2/preview",
        dub: "https://syfer-eng.github.io/Shows/Anime-Comming-Soon.html",
      },
      4: {
        name: "Kicking Turbo Granny's Ass",
        sub: "https://drive.google.com/file/d/1F-JGrHwNcfxI39LGpEAUVlaAewjCQqAt/preview",
        dub: "https://syfer-eng.github.io/Shows/Anime-Comming-Soon.html",
      },
      5: {
        name: "Like, Where Are Your Balls?!",
        sub: "https://drive.google.com/file/d/1fD4wVJ61shi9pkjjh_JC-Vb4jS21O8Tq/preview",
        dub: "https://syfer-eng.github.io/Shows/Anime-Comming-Soon.html",
      },
      6: {
        name: "A Dangerous Woman Arrives",
        sub: "https://drive.google.com/file/d/15H1DGGgg6Qu4-lUgDHL1GDQ0IQwrosbf/preview",
        dub: "https://syfer-eng.github.io/Shows/Anime-Comming-Soon.html",
      },
      7: {
        name: "To a Kinder World",
        sub: "https://drive.google.com/file/d/1AZSM2FeUxIlUUYxLts8T8ev8sqqAqOn5/preview",
        dub: "https://syfer-eng.github.io/Shows/Anime-Comming-Soon.html",
      },
      8: {
        name: "I've Got This Funny Feeling",
        sub: "https://drive.google.com/file/d/1GkkCj6KmFrObayOie6BHZOLgJtygyo25/preview",
        dub: "https://syfer-eng.github.io/Shows/Anime-Comming-Soon.html",
      },
      9: {
        name: "Merge! Serpo Dover Demon Nessie!",
        sub: "https://drive.google.com/file/d/1buyo14ZqO06sOwKsUrH7PAt6sHXRRfx0/preview",
        dub: "https://syfer-eng.github.io/Shows/Anime-Comming-Soon.html",
      },
      10: {
        name: "Have You Ever Seen a Cattle Mutilation?",
        sub: "https://drive.google.com/file/d/1ylZquHws_zSr5I6jpb4i9ZWfzASh2Ff6/preview",
        dub: "https://syfer-eng.github.io/Shows/Anime-Comming-Soon.html",
      },
      11: {
        name: "First Love",
        sub: "https://drive.google.com/file/d/1-PGPOUWAgw36Cq6fFLuzfv8vgnARg7DY/preview",
        dub: "https://syfer-eng.github.io/Shows/Anime-Comming-Soon.html",
      },
      12: {
        name: "Let's Go to the Cursed House",
        sub: "https://drive.google.com/file/d/1LZwq6G9St5hxDY5CoyG_IhcMtIXPPPhI/preview",
        dub: "https://syfer-eng.github.io/Shows/Anime-Comming-Soon.html",
      },
    },
  };

  const epList = document.getElementById("episode-list");
  const versionSelect = document.getElementById("version-select");
  const videoContainer = document.getElementById("video-container");
  const seasonWrapper = document.getElementById("season-wrapper");
  const logoButton = document.getElementById("logo-button");
  const versionWrapper = document.getElementById("version-wrapper");

  let selectedSeason = "1";
  let selectedEpisode = null;
  let watchedEpisodes = new Set();

  function generateEpisodeKey(season, episode) {
    return `${season}-${episode}`;
  }

  function loadWatched() {
    try {
      const stored = localStorage.getItem("watchedEpisodes");
      if (stored) {
        const obj = JSON.parse(stored);
        if (typeof obj === "object" && obj !== null) {
          watchedEpisodes = new Set(Object.keys(obj).filter((key) => obj[key] === true));
        }
      }
    } catch {
      watchedEpisodes = new Set();
    }
  }

  function saveWatched() {
    const obj = {};
    watchedEpisodes.forEach((key) => (obj[key] = true));
    localStorage.setItem("watchedEpisodes", JSON.stringify(obj));
  }

  function isGoogleDriveUrl(url) {
    return url.includes("drive.google.com");
  }

  function embedURL(url) {
    if (!url) return;

    videoContainer.innerHTML = "";

    const iframe = document.createElement("iframe");
    iframe.id = "video-iframe";
    iframe.src = url;
    iframe.allowFullscreen = true;
    iframe.allow = "autoplay; encrypted-media; fullscreen";
    iframe.title = "Embedded Content Player";
    iframe.loading = "lazy";
    iframe.style.border = "none";
    iframe.style.width = "100%";
    iframe.style.height = "100%";

    videoContainer.appendChild(iframe);
  }

  function loadVideo() {
    if (!selectedEpisode) return;
    const episodes = episodeData[selectedSeason];
    if (!episodes) return;
    const ep = episodes[selectedEpisode];
    if (!ep) return;

    const ver = versionSelect.value;
    let url = ver === "sub" ? ep.sub : ep.dub;

    // Provide fallback if no URL or empty string
    if (!url || url.trim() === "") {
      url = "https://drive.google.com/file/d/14f-dQQEEeJdMnY3mtdEvBTwaYcE6Ipro/preview";
    }

    embedURL(url);
  }

  function populateEpisodes() {
    epList.innerHTML = "";
    const episodes = episodeData[selectedSeason];
    if (!episodes) return;

    versionWrapper.style.display = "flex";

    Object.keys(episodes).forEach((episodeNum) => {
      const li = document.createElement("li");
      li.textContent = `Episode ${episodeNum}: ${episodes[episodeNum].name}`;
      li.dataset.episode = episodeNum;
      li.tabIndex = 0;
      li.setAttribute("role", "button");
      li.setAttribute("aria-pressed", "false");

      const key = generateEpisodeKey(selectedSeason, episodeNum);
      if (watchedEpisodes.has(key)) {
        li.classList.add("watched");
      }

      li.addEventListener("click", () => {
        selectEpisode(episodeNum);
      });
      li.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          selectEpisode(episodeNum);
        }
      });

      epList.appendChild(li);
    });
  }

  function selectEpisode(episodeNum) {
    if (selectedEpisode === episodeNum) return;
    if (selectedEpisode !== null) {
      const oldElem = epList.querySelector(`li[data-episode="${selectedEpisode}"]`);
      if (oldElem) {
        oldElem.classList.remove("selected");
        oldElem.setAttribute("aria-pressed", "false");
      }
    }
    selectedEpisode = episodeNum;
    const newElem = epList.querySelector(`li[data-episode="${selectedEpisode}"]`);
    if (newElem) {
      newElem.classList.add("selected");
      newElem.setAttribute("aria-pressed", "true");
      newElem.scrollIntoView({ block: "nearest", inline: "nearest" });
    }
    loadVideo();
  }

  versionSelect.addEventListener("change", () => {
    loadVideo();
  });

  logoButton.addEventListener("click", () => {
    window.location.href = "https://syfer-eng.github.io/Shows/Anime.html";
  });

  function populateSeasons() {
    const oldBtns = seasonWrapper.querySelectorAll("button.season-btn");
    oldBtns.forEach((btn) => btn.remove());

    Object.keys(episodeData).forEach((season) => {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "season-btn";
      btn.textContent = `Season ${season}`;
      btn.setAttribute("aria-pressed", "false");
      btn.tabIndex = 0;
      btn.addEventListener("click", () => selectSeason(season));
      seasonWrapper.appendChild(btn);
    });
    updateSeasonButtons();
  }

  function selectSeason(season) {
    if (selectedSeason === season) return;
    selectedSeason = season;
    selectedEpisode = null;
    populateEpisodes();
    updateSeasonButtons();
    const episodes = episodeData[selectedSeason];
    if (episodes) {
      const firstEp = Object.keys(episodes)[0];
      if (firstEp) selectEpisode(firstEp);
    }
  }

  function updateSeasonButtons() {
    const buttons = seasonWrapper.querySelectorAll("button.season-btn");
    buttons.forEach((btn) => {
      if (btn.textContent === `Season ${selectedSeason}`) {
        btn.classList.add("selected");
        btn.setAttribute("aria-pressed", "true");
        btn.setAttribute("disabled", "disabled");
      } else {
        btn.classList.remove("selected");
        btn.setAttribute("aria-pressed", "false");
        btn.removeAttribute("disabled");
      }
    });
  }

  loadWatched();
  populateSeasons();
  populateEpisodes();

  if (!selectedEpisode) {
    const firstEpisode = Object.keys(episodeData[selectedSeason])[0];
    if (firstEpisode) selectEpisode(firstEpisode);
  }
  
</script>

</body>
</html>
