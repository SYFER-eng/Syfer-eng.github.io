<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime <3</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/HNTCGkN/icons8-kuromi-512.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00bcd4;
            --secondary-color: #9c27b0;
            --background: radial-gradient(circle, rgba(25, 25, 25, 1) 0%, rgba(0, 0, 0, 1) 100%);
            --button-bg: linear-gradient(90deg, #00bcd4, #9c27b0);
            --text: #ffffff;
            --shadow: rgba(0, 0, 0, 0.7);
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?anime') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
            animation: pulse 30s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { filter: blur(5px); }
            50% { filter: blur(15px); }
            100% { filter: blur(5px); }
        }

        .home-button,
        .skip-button,
        .menu-button {
            position: relative;
            padding: 12px 24px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            color: white;
            background: var(--button-bg);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .home-button:hover,
        .skip-button:hover,
        .menu-button:hover {
            transform: translateY(-5px) scale(1.1);
            background: linear-gradient(90deg, #9c27b0, #00bcd4);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        }

        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: var(--button-bg);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
            z-index: 1000;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .close-button:hover {
            transform: rotate(90deg);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .player-container {
            max-width: 1320px;
            width: 90%;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 50px var(--shadow);
            transform: scale(0.9);
            transform-origin: center;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            padding: 30px;
            text-align: center;
        }

        .episode-menu {
            position: fixed;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            transition: top 0.5s ease;
            z-index: 999;
            padding: 80px 20px 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .episode-menu.open {
            top: 0;
        }

        .episode-picker {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .episode-item {
            padding: 20px;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px var(--shadow);
            transform: scale(0.95);
            color: #ccc;
        }

        .episode-item:hover {
            transform: scale(1.01);
            background-color: #9c27b0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .episode-item:hover .episode-title,
        .episode-item:hover .episode-description {
            color: black;
        }

        .episode-title,
        .episode-description {
            transition: color 0.3s ease-in-out;
        }

        .episode-item:hover .episode-title {
            color: black;
        }

        .episode-item:hover .episode-description {
            color: black;
        }

        .skip-button {
            margin: 0 10px;
        }

        .skip-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <a href="https://Syfer-eng.github.io/Shows/Anime.html" class="home-button">Home</a>
    <div class="player-container">
        <div class="video-wrapper" id="videoWrapper"></div>
        <div class="controls">
            <button class="menu-button skip-button" id="prevButton" onclick="skipEpisode(-1)">Previous</button>
            <button class="menu-button" onclick="toggleMenu()">Select Episode</button>
            <button class="menu-button skip-button" id="nextButton" onclick="skipEpisode(1)">Next</button>
        </div>
    </div>
    <div class="episode-menu" id="episodeMenu">
        <button class="close-button" onclick="toggleMenu()">×</button>
        <div class="episode-picker" id="episodePicker"></div>
    </div>
    <script>
        const episodes = [
            { title: "E - 1 Flashing Before My Eyes", info: "Satoru Fujinuma is a struggling manga artist who works at a pizza parlor. Ever since he was a kid, he has been holding himself responsible for a kidnapping incident. Finally, the time has come for the truth from his past to be revealed…", url: "https://mega.nz/embed/7V0gnKBS#W5HNrT7Uvm4Z1ti7_cyIsKiH55J9dpHz1qK17hRAcGQ" },
            { title: "E - 2 Palm of the Hand", info: "The year is 1988… Satoru is back in elementary school. Now, he has a chance to change the future!", url: "https://mega.nz/embed/bR8AQKbK#DUv7_Q4KHqG1-FouaW-5UQpIlq01BICDyPar39pXgXw" },
            { title: "E - 3 Birthmark", info: "Satoru is determined to prevent Kayo from getting kidnapped before her birthday. He goes to her place to see her, but… is he too late?", url: "https://mega.nz/embed/fZ8SFCjJ#V2hDBCLQCAujkDsWk1cazmTAwv8FedEVt-E2HU-Ifd8" },
            { title: "E - 4 Accomplishment", info: "Satoru invites Hinazuki to the Science Center so she won’t be alone. He suspects that he’s riding the same pre-Revival rail of time, and before he knows it, X-day has arrived...", url: "https://mega.nz/embed/udFSGDoQ#ZohM7K7RKGl60ZFtb9lMoPscUnxd5tZ04IywMWvieT4" },
            { title: "E - 5 ", info: "Descreption Goes Here", url: "the video link" },
            { title: "E - 6 ", info: "Descreption Goes Here", url: "the video link" },
            { title: "E - 7 ", info: "Descreption Goes Here", url: "the video link" },
            { title: "E - 8 ", info: "Descreption Goes Here", url: "the video link" },
            { title: "E - 9 ", info: "Descreption Goes Here", url: "the video link" },
            { title: "E - 10 ", info: "Descreption Goes Here", url: "the video link" },
            { title: "E - 11 ", info: "Descreption Goes Here", url: "the video link" },
            { title: "E - 12 ", info: "Descreption Goes Here", url: "the video link" },
        ];

        let currentEpisodeIndex = 0;

        function updateSkipButtons() {
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            prevButton.disabled = currentEpisodeIndex === 0;
            nextButton.disabled = currentEpisodeIndex === episodes.length - 1;
        }

        function skipEpisode(direction) {
            const newIndex = currentEpisodeIndex + direction;
            if (newIndex >= 0 && newIndex < episodes.length) {
                currentEpisodeIndex = newIndex;
                loadEpisode(episodes[currentEpisodeIndex]);
                updateSkipButtons();
            }
        }

        function loadEpisode(episode) {
            const wrapper = document.getElementById('videoWrapper');
            wrapper.innerHTML = `<iframe src="${episode.url}" allowfullscreen></iframe>`;
            currentEpisodeIndex = episodes.indexOf(episode);
            updateSkipButtons();
        }

        function createEpisodePicker() {
            const picker = document.getElementById('episodePicker');
            episodes.forEach((episode) => {
                const item = document.createElement('div');
                item.className = 'episode-item';
                item.onclick = () => {
                    loadEpisode(episode);
                    toggleMenu();
                };
                item.innerHTML = `
                    <div class="episode-title">${episode.title}</div>
                    <div class="episode-description">${episode.info}</div>
                `;
                picker.appendChild(item);
            });
            loadEpisode(episodes[0]);
            updateSkipButtons();
        }

        function toggleMenu() {
            const menu = document.getElementById('episodeMenu');
            menu.classList.toggle('open');
        }

        document.addEventListener('DOMContentLoaded', createEpisodePicker);
    </script>
</body>
</html>
