<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime <3</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/HNTCGkN/icons8-kuromi-512.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(45deg, #ff0066, #ffcc00, #66ffcc, #6600ff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none; /* Hide the default cursor */
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Custom Mouse Cursor */
        .mouse-picture {
            width: 30px;
            height: 30px;
            position: fixed;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.8;
            transition: opacity 0.5s;
            margin-left: -15px;
            margin-top: -15px;
            background-image: url('https://i.ibb.co/HNTCGkN/icons8-kuromi-512.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Show the cursor as pointer for clickable elements (like buttons/links) */
        a, button {
            cursor: pointer;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .home-button:hover {
            transform: scale(1.1);
            background: #333;
        }

        .shows-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .shows-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding-top: 60px;
        }

        .show-card {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            aspect-ratio: 2/3;
            display: block;
            text-decoration: none;
        }

        .show-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .show-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .show-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            transform: translateY(20px);
            transition: all 0.3s ease;
            padding: 0 15px;
        }

        .show-card:hover img {
            filter: blur(3px) brightness(0.7);
            transform: scale(1.05);
        }

        .show-card:hover .show-overlay {
            background: rgba(0, 0, 0, 0.5);
            opacity: 1;
        }

        .show-card:hover .show-title {
            transform: translateY(0);
        }

        /* Particle Effect */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.7;
            animation: particleMove 4s infinite;
        }

        @keyframes particleMove {
            0% {
                transform: translate(0, 0);
                opacity: 0.7;
            }

            100% {
                transform: translate(200px, 200px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <a href="https://Syfer-eng.github.io/Menu.html" class="home-button">Home</a>

    <div id="showsPage" class="shows-page">
        <div class="shows-container">
            <div class="shows-grid" id="showsGrid"></div>
        </div>
    </div>

    <div class="mouse-picture"></div>

    <script>
        const shows = [
            {
                id: 1,
                title: "Dan Da Dan",
                image: "https://cdn.kobo.com/book-images/d04e3502-b794-431d-a742-5b196976349c/1200/1200/False/dandadan-vol-2.jpg",
                link: "Anime/Dan-Da-Dan.html"
            },
            {
                id: 2,
                title: "Jujutsu Kaisen",
                image: "https://m.media-amazon.com/images/M/MV5BMTMwMDM4N2EtOTJiYy00OTQ0LThlZDYtYWUwOWFlY2IxZGVjXkEyXkFqcGdeQXVyNjAwNDUxODI@._V1_.jpg",
                link: "Anime/jujutsu-kaisen.html"
            },
            {
                id: 3,
                title: "Erased",
                image: "https://upload.wikimedia.org/wikipedia/commons/6/64/Erased_poster.png",
                link: "Anime/Erased.html"
            },
            {
                id: 4,
                title: "The Promised Neverland",
                image: "https://upload.wikimedia.org/wikipedia/commons/4/42/The_Promised_Neverland_Season_1_Poster.jpg",
                link: "Anime/The-Promised-Neverland.html"
            },
            {
                id: 5,
                title: "One Punch Man",
                image: "https://upload.wikimedia.org/wikipedia/commons/9/92/One_Punch_Man_Season_1_Logo.png",
                link: "Anime/One-Punch-Man.html"
            },
            {
                id: 6,
                title: "Mob Psycho 100",
                image: "https://upload.wikimedia.org/wikipedia/commons/1/1b/Mob_Psycho_100_%E2%80%93_Logo.png",
                link: "Anime/Mob-Psycho-100.html"
            },
            {
                id: 7,
                title: "Death Note",
                image: "https://upload.wikimedia.org/wikipedia/commons/f/f5/Death_Note_Logo.png",
                link: "Anime/Death-Note.html"
            },
            {
                id: 8,
                title: "Your Lie in April",
                image: "https://upload.wikimedia.org/wikipedia/commons/c/c9/Your_Lie_in_April_Logo.jpg",
                link: "Anime/Your-Lie-in-April.html"
            }
        ];

        function initializeShows() {
            const showsGrid = document.getElementById('showsGrid');
            shows.forEach(show => {
                const showCard = document.createElement('a');
                showCard.href = show.link;
                showCard.className = 'show-card';
                showCard.innerHTML = `
                    <img src="${show.image}" alt="${show.title}">
                    <div class="show-overlay">
                        <div class="show-title">${show.title}</div>
                    </div>
                `;
                showsGrid.appendChild(showCard);
            });
        }

        document.addEventListener('DOMContentLoaded', initializeShows);

        function mouseMove(event) {
            const mousePicture = document.querySelector('.mouse-picture');
            mousePicture.style.left = event.pageX + 'px';
            mousePicture.style.top = event.pageY + 'px';
        }

        document.addEventListener('mousemove', mouseMove);

        // Generate particles
        setInterval(() => {
            let particle = document.createElement('div');
            let size = Math.random() * 10 + 5;
            particle.classList.add('particle');
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(particle);

            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 4000);
        }, 100);
    </script>
</body>
</html>
