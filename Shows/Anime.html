<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime <3</title>
    <link rel="icon" href="https://i.ibb.co/HNTCGkN/icons8-kuromi-512.png" type="image/png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff0066, #ffcc00, #66ffcc, #6600ff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            cursor: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            padding-top: 20px; /* Added some padding to make sure content is visible */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        @keyframes gradientAnimation {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s, background 0.3s;
            z-index: 1001;
        }

        .home-button:hover {
            transform: scale(1.1);
            background: #333;
        }

        .shows-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .shows-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding-top: 60px;
        }

        .show-card {
            position: relative;
            display: block;
            text-decoration: none;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 2/3;
            transition: transform 0.3s;
        }

        .show-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .show-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .show-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            transition: transform 0.3s ease;
            padding: 0 15px;
        }

        .show-card:hover img {
            filter: blur(3px) brightness(0.7);
            transform: scale(1.05);
        }

        .show-card:hover .show-overlay {
            opacity: 1;
        }

        .show-card:hover .show-title {
            transform: translateY(0);
        }

        .mouse-picture {
            position: fixed;
            width: 30px;
            height: 30px;
            background-image: url('https://i.ibb.co/HNTCGkN/icons8-kuromi-512.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 9999;
            pointer-events: none;
            opacity: 0.8;
            transition: opacity 0.5s;
            transform: translate(-50%, -50%);
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: particleMove 4s infinite;
        }

        @keyframes particleMove {
            0% { transform: scale(0.5); opacity: 0.7; }
            100% { transform: translate(100px, 100px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <a href="https://Syfer-eng.github.io/Menu.html" class="home-button">Home</a>

    <div id="showsPage">
        <div class="shows-container">
            <div class="shows-grid" id="showsGrid"></div>
        </div>
    </div>

    <div class="mouse-picture"></div>

    <script>
        const shows = [
            { id: 1, title: "Dan Da Dan", image: "https://cdn.kobo.com/book-images/d04e3502-b794-431d-a742-5b196976349c/1200/1200/False/dandadan-vol-2.jpg", link: "Anime/Dan-Da-Dan.html" },
            { id: 2, title: "Jujutsu Kaisen", image: "https://m.media-amazon.com/images/M/MV5BMTMwMDM4N2EtOTJiYy00OTQ0LThlZDYtYWUwOWFlY2IxZGVjXkEyXkFqcGdeQXVyNjAwNDUxODI@._V1_.jpg", link: "Anime/jujutsu-kaisen.html" },
            { id: 3, title: "Erased", image: "https://i.ibb.co/yqS87pv/R-fotor-20250106214947.jpg", link: "Anime/Erased.html" },
        ];

        function initializeShows() {
            const showsGrid = document.getElementById('showsGrid');
            shows.forEach(show => {
                const showCard = document.createElement('a');
                showCard.href = show.link;
                showCard.className = 'show-card';
                showCard.setAttribute('aria-label', `Visit ${show.title}`);
                showCard.innerHTML = `
                    <img src="${show.image}" alt="${show.title} Cover Image">
                    <div class="show-overlay">
                        <div class="show-title">${show.title}</div>
                    </div>
                `;
                showsGrid.appendChild(showCard);
            });
        }

        document.addEventListener('DOMContentLoaded', initializeShows);

        // Custom Mouse Cursor
        document.addEventListener('mousemove', function (event) {
            const mousePicture = document.querySelector('.mouse-picture');
            mousePicture.style.left = `${event.pageX}px`;
            mousePicture.style.top = `${event.pageY}px`;
        });

        // Particle Generation
        setInterval(() => {
            const particle = document.createElement('div');
            const size = Math.random() * 10 + 5;
            particle.classList.add('particle');
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * window.innerWidth}px`;
            particle.style.top = `${Math.random() * window.innerHeight}px`;
            document.body.appendChild(particle);

            setTimeout(() => particle.remove(), 4000);
        }, 100);
    </script>
</body>
</html>
