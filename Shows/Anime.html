<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime <3</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --picker-bg: #fff;
            --picker-text: #000;
            --button-bg: #000;
            --button-text: #fff;
        }
        [data-theme="light"] {
            --bg-color: #fff;
            --text-color: #000;
            --picker-bg: #000;
            --picker-text: #fff;
            --button-bg: #fff;
            --button-text: #000;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }
        .theme-input {
            display: none;
        }
        .theme-label {
            cursor: pointer;
            padding: 10px;
            background: #000;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            width: 60px;
            height: 30px;
            transform-origin: center;
            transition: transform 0.3s ease;
        }
        .theme-label:hover {
            transform: scale(1.1);
        }
        .theme-label::after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            top: 3px;
            left: 3px;
            transition: transform 0.3s ease;
        }
        .theme-input:checked + .theme-label::after {
            transform: translateX(30px);
        }
        .sun, .moon {
            font-size: 14px;
            line-height: 1;
        }
        .sun {
            margin-left: 5px;
        }
        .moon {
            margin-right: 5px;
        }
        .shows-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .shows-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding-top: 60px;
        }
        .show-card {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            aspect-ratio: 2/3;
        }
        .show-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        .show-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: all 0.3s ease;
        }
        .show-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            transform: translateY(20px);
            transition: all 0.3s ease;
            padding: 0 15px;
        }
        .show-card:hover img {
            filter: blur(3px) brightness(0.7);
            transform: scale(1.05);
        }
        .show-card:hover .show-overlay {
            background: rgba(0, 0, 0, 0.5);
            opacity: 1;
        }
        .show-card:hover .show-title {
            transform: translateY(0);
        }
        .video-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }
        .menu-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            color: white;
        }
        .menu-header {
            position: relative;
            margin-bottom: 30px;
        }
        .menu-header img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }
        .close-menu:hover {
            background: rgba(0, 0, 0, 0.8);
        }
        .seasons-container {
            display: grid;
            gap: 30px;
        }
        .season-block {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
        }
        .season-title {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(800px, 1fr));
            gap: 15px;
        }
        .episode-card {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .episode-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        .episode-number {
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
        }
        .episode-title {
            font-size: 1.1em;
            color: #fff;
            font-weight: bold;
        }
        .episode-description {
            font-size: 0.9em;
            color: #ccc;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <input type="checkbox" id="darkMode" class="theme-input">
        <label for="darkMode" class="theme-label">
            <span class="sun">‚òÄÔ∏è</span>
            <span class="moon">üåô</span>
        </label>
    </div>

    <div id="showsPage" class="shows-page">
        <div class="shows-container">
            <div class="shows-grid" id="showsGrid"></div>
        </div>
    </div>

    <div id="videoMenu" class="video-menu">
        <div class="menu-content">
            <div class="menu-header">
                <img id="showBanner" src="" alt="Show Banner">
                <h2 id="menuShowTitle"></h2>
                <span class="close-menu" onclick="closeVideoMenu()">&times;</span>
            </div>
            <div class="seasons-container">
                <!-- Seasons will be dynamically populated -->
            </div>
        </div>
    </div>

    <script>
        const shows = [
            {
                id: 1,
                title: "Dan Da Dan",
                image: "https://cdn.kobo.com/book-images/d04e3502-b794-431d-a742-5b196976349c/1200/1200/False/dandadan-vol-2.jpg",
                seasons: 1,
                episodesPerSeason: {
                    1: {
                        1: {
                            title: "Start",
                            description: "Start The Player!"
                        }
                    }
                }
            },
            {
                id: 2,
                title: "Jujutsu Kaisen",
                image: "https://m.media-amazon.com/images/M/MV5BMTMwMDM4N2EtOTJiYy00OTQ0LThlZDYtYWUwOWFlY2IxZGVjXkEyXkFqcGdeQXVyNjAwNDUxODI@._V1_.jpg",
                seasons: 1,
                episodesPerSeason: {
                    1: {
                        1: {
                            title: "Start",
                            description: "Start The Player!"
                        }
                    }
                }
            }
        ];

        function initializeShows() {
            const showsGrid = document.getElementById('showsGrid');
            shows.forEach(show => {
                const showCard = document.createElement('div');
                showCard.className = 'show-card';
                showCard.innerHTML = `
                    <img src="${show.image}" alt="${show.title}">
                    <div class="show-overlay">
                        <div class="show-title">${show.title}</div>
                    </div>
                `;
                showCard.onclick = () => showVideoMenu(show);
                showsGrid.appendChild(showCard);
            });
        }

        function showVideoMenu(show) {
            const menu = document.getElementById('videoMenu');
            const banner = document.getElementById('showBanner');
            const title = document.getElementById('menuShowTitle');
            const seasonsContainer = document.querySelector('.seasons-container');
            
            banner.src = show.image;
            title.textContent = show.title;
            seasonsContainer.innerHTML = '';
            
            for (let season = 1; season <= show.seasons; season++) {
                const seasonBlock = document.createElement('div');
                seasonBlock.className = 'season-block';
                
                seasonBlock.innerHTML = `
                    <h3 class="season-title">Season ${season}</h3>
                    <div class="episodes-grid">
                        ${generateEpisodeCards(show, season)}
                    </div>
                `;
                
                seasonsContainer.appendChild(seasonBlock);
            }
            
            menu.style.display = 'block';
            document.getElementById('showsPage').style.display = 'none';
        }

        function generateEpisodeCards(show, season) {
            let episodeCards = '';
            const episodes = show.episodesPerSeason[season];
            
            for (let episode in episodes) {
                const episodeData = episodes[episode];
                episodeCards += `
                    <div class="episode-card" onclick="playEpisode('${show.title}', ${season}, ${episode})">
                        <div class="episode-number">Episode ${episode}</div>
                        <div class="episode-title">${episodeData.title}</div>
                        <div class="episode-description">${episodeData.description}</div>
                    </div>
                `;
            }
            
            return episodeCards;
        }

        function playEpisode(showTitle, season, episode) {
            if (showTitle === "Dan Da Dan" && season === 1 && episode === 1) {
                window.location.href = 'Anime/Dan-Da-Dan.html';
                return;
            }
            if (showTitle === "Jujutsu Kaisen" && season === 1 && episode === 1) {
                window.location.href = 'jujutsu-kaisen-s1e1.html';
                return;
            }
        }

        function closeVideoMenu() {
            document.getElementById('videoMenu').style.display = 'none';
            document.getElementById('showsPage').style.display = 'block';
        }

        function toggleTheme() {
            const darkModeToggle = document.getElementById('darkMode');
            document.documentElement.setAttribute('data-theme', 
                darkModeToggle.checked ? 'light' : 'dark'
            );
        }

        document.getElementById('darkMode').addEventListener('change', toggleTheme);
        document.addEventListener('DOMContentLoaded', initializeShows);
    </script>
</body>
</html>
