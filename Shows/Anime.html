<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime <3</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --picker-bg: #fff;
            --picker-text: #000;
            --button-bg: #000;
            --button-text: #fff;
        }

        [data-theme="light"] {
            --bg-color: #fff;
            --text-color: #000;
            --picker-bg: #000;
            --picker-text: #fff;
            --button-bg: #fff;
            --button-text: #000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .home-button:hover {
            transform: scale(1.1);
            background: #333;
        }

        [data-theme="light"] .home-button {
            background: #fff;
            color: #000;
            border: 2px solid #000;
        }

        [data-theme="light"] .home-button:hover {
            background: #eee;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
        }

        .theme-input {
            display: none;
        }

        .theme-label {
            cursor: pointer;
            padding: 10px;
            background: #000;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            width: 60px;
            height: 30px;
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .theme-label:hover {
            transform: scale(1.1);
        }

        .theme-label::after {
            content: '';
            position: absolute;
            background: #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            top: 3px;
            left: 3px;
            transition: transform 0.3s ease;
        }

        .theme-input:checked + .theme-label::after {
            transform: translateX(30px);
        }

        .sun, .moon {
            font-size: 14px;
            line-height: 1;
        }

        .sun {
            margin-left: 5px;
        }

        .moon {
            margin-right: 5px;
        }

        .shows-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .shows-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding-top: 60px;
        }

        .show-card {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            aspect-ratio: 2/3;
            display: block;
            text-decoration: none;
        }

        .show-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .show-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .show-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            transform: translateY(20px);
            transition: all 0.3s ease;
            padding: 0 15px;
        }

        .show-card:hover img {
            filter: blur(3px) brightness(0.7);
            transform: scale(1.05);
        }

        .show-card:hover .show-overlay {
            background: rgba(0, 0, 0, 0.5);
            opacity: 1;
        }

        .show-card:hover .show-title {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <a href="https://Syfer-eng.github.io/Menu.html" class="home-button">Home</a>
    
    <div class="theme-toggle">
        <input type="checkbox" id="darkMode" class="theme-input">
        <label for="darkMode" class="theme-label">
            <span class="sun">üåô</span>
            <span class="moon">‚òÄÔ∏è</span>
        </label>
    </div>

    <div id="showsPage" class="shows-page">
        <div class="shows-container">
            <div class="shows-grid" id="showsGrid"></div>
        </div>
    </div>

    <script>
        const shows = [
            {
                id: 1,
                title: "Dan Da Dan",
                image: "https://cdn.kobo.com/book-images/d04e3502-b794-431d-a742-5b196976349c/1200/1200/False/dandadan-vol-2.jpg",
                link: "Anime/Dan-Da-Dan.html"
            },
            {
                id: 2,
                title: "Jujutsu Kaisen",
                image: "https://m.media-amazon.com/images/M/MV5BMTMwMDM4N2EtOTJiYy00OTQ0LThlZDYtYWUwOWFlY2IxZGVjXkEyXkFqcGdeQXVyNjAwNDUxODI@._V1_.jpg",
                link: "Anime-Comming-Soon.html"
            }
        ];

        function initializeShows() {
            const showsGrid = document.getElementById('showsGrid');
            shows.forEach(show => {
                const showCard = document.createElement('a');
                showCard.href = show.link;
                showCard.className = 'show-card';
                showCard.innerHTML = `
                    <img src="${show.image}" alt="${show.title}">
                    <div class="show-overlay">
                        <div class="show-title">${show.title}</div>
                    </div>
                `;
                showsGrid.appendChild(showCard);
            });
        }

        function toggleTheme() {
            const darkModeToggle = document.getElementById('darkMode');
            document.documentElement.setAttribute('data-theme', 
                darkModeToggle.checked ? 'light' : 'dark'
            );
        }

        document.getElementById('darkMode').addEventListener('change', toggleTheme);
        document.addEventListener('DOMContentLoaded', initializeShows);
    </script>
</body>
</html>
