<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKED</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .main-text {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.6); }
        }

        .info-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            padding: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            font-weight: bold;
            color: #87CEEB;
        }

        .info-value {
            color: #fff;
            text-align: right;
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            font-size: 1rem;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .loading {
            color: #87CEEB;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-text">HACKED BY SYFER-ENG</h1>
        
        <div class="info-section">
            <h2 style="text-align: center; margin-bottom: 1rem; color: #87CEEB;">System Information</h2>
            
            <div class="info-item">
                <span class="info-label">Your IP Address:</span>
                <span class="info-value" id="ip-address">Loading...</span>
            </div>
            
            <div class="info-item">
                <span class="info-label">Location:</span>
                <span class="info-value" id="location">Loading...</span>
            </div>
            
            <div class="info-item">
                <span class="info-label">Browser:</span>
                <span class="info-value" id="browser"></span>
            </div>
            
            <div class="info-item">
                <span class="info-label">Operating System:</span>
                <span class="info-value" id="os"></span>
            </div>
            
            <div class="info-item">
                <span class="info-label">Screen Resolution:</span>
                <span class="info-value" id="resolution"></span>
            </div>
            
            <div class="info-item">
                <span class="info-label">Current Time:</span>
                <span class="info-value" id="current-time"></span>
            </div>
            
            <div class="info-item">
                <span class="info-label">Language:</span>
                <span class="info-value" id="language"></span>
            </div>
            
            <div class="info-item">
                <span class="info-label">Timezone:</span>
                <span class="info-value" id="timezone"></span>
            </div>
        </div>
    </div>

    <script>
        // Snow effect
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = 'â„';
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Create snowflakes continuously
        setInterval(createSnowflake, 100);

        // Get system information
        function getSystemInfo() {
            // Browser detection
            const userAgent = navigator.userAgent;
            let browser = 'Unknown';
            if (userAgent.includes('Chrome')) browser = 'Chrome';
            else if (userAgent.includes('Firefox')) browser = 'Firefox';
            else if (userAgent.includes('Safari')) browser = 'Safari';
            else if (userAgent.includes('Edge')) browser = 'Edge';
            
            // OS detection
            let os = 'Unknown';
            if (userAgent.includes('Windows')) os = 'Windows';
            else if (userAgent.includes('Mac')) os = 'macOS';
            else if (userAgent.includes('Linux')) os = 'Linux';
            else if (userAgent.includes('Android')) os = 'Android';
            else if (userAgent.includes('iOS')) os = 'iOS';
            
            // Update DOM elements
            document.getElementById('browser').textContent = browser;
            document.getElementById('os').textContent = os;
            document.getElementById('resolution').textContent = `${screen.width} x ${screen.height}`;
            document.getElementById('language').textContent = navigator.language;
            document.getElementById('timezone').textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;
            
            // Update time every second
            updateTime();
            setInterval(updateTime, 1000);
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
        }

        // Get IP address and location
        async function getIPInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                document.getElementById('ip-address').textContent = data.ip || 'Unable to fetch';
                document.getElementById('location').textContent = 
                    `${data.city || 'Unknown'}, ${data.country_name || 'Unknown'}`;
            } catch (error) {
                document.getElementById('ip-address').textContent = 'Unable to fetch';
                document.getElementById('location').textContent = 'Unable to fetch';
            }
        }

        // Initialize everything when page loads
        window.addEventListener('load', () => {
            getSystemInfo();
            getIPInfo();
        });
    </script>
</body>
</html>
