<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/HNTCGkN/icons8-kuromi-512.png">
    <link href="https://www.bing.com/images/search?view=detailV2&ccid=dLlNAIbF&id=ECED99A30FB0275853804BCC4D82ABE33C00F36E&thid=OIP.dLlNAIbFypypLDzxSOwJpgHaGn&mediaurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.74b94d0086c5ca9ca92c3cf148ec09a6%3frik%3dbvMAPOOrgk3MSw%26riu%3dhttp%253a%252f%252fupload.wikimedia.org%252fwikipedia%252fcommons%252f7%252f7f%252fXbox-s-controller.jpg%26ehk%3dKUAGwgssKVJ8TQk%252fQPUEzvsUN8fOI3ewGh5ktV1VR7w%253d%26risl%3d1%26pid%3dImgRaw%26r%3d0&exph=2660&expw=2980&q=controller&simid=608028969079957215&FORM=IRPRST&ck=087216E8335FD94DF29C3116A5E81DB3&selectedIndex=2&itb=0" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syfer's Unblocked Games</title>
    <style>
        :root {
            --primary-color: #800080;
            --hover-color: #9932CC;
            --bg-dark: #1a1a1a;
            --card-shadow: rgba(128, 0, 128, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #13131f, #1a1a2e);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background: rgba(26, 26, 26, 0.75);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(128, 0, 128, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--hover-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .home-button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .home-button:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 2rem auto;
            width: 80%;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 15px var(--primary-color);
            background: rgba(255, 255, 255, 0.15);
        }

        .category-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
            flex-wrap: wrap;
            padding: 0 1rem;
        }

        .category-button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-button:hover,
        .category-button.active {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem;
            animation: fadeIn 0.5s ease;
        }

        .game-card {
            position: relative;
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 10px 25px var(--card-shadow);
        }

        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .game-card:hover img {
            transform: scale(1.1);
        }

        .game-card h3 {
            padding: 1rem;
            margin: 0;
            color: white;
            text-align: center;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.7);
            position: relative;
        }

        #gameFrame {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            border-radius: 15px;
            box-shadow: 0 0 30px var(--card-shadow);
            transition: all 0.3s ease;
        }

        #gameFrame.fullscreen {
            width: 100%;
            height: 100%;
            border-radius: 0;
        }

        #gameIframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        #gameFrame.fullscreen #gameIframe {
            border-radius: 0;
        }

        .game-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .control-button {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
            border: none;
        }

        .control-button:hover {
            background: var(--hover-color);
            transform: scale(1.1);
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid var(--primary-color);
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Syfer's Unblocked Games</h1>
        <a href="https://Syfer-eng.github.io/Menu.html" class="home-button">Home</a>
        <a href="https://forms.gle/79fXLvN6UoTayJCM9" class="home-button">Request Games</a>
    </div>

    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search games...">
    </div>

    <div class="games-container">
        <div id="gameFrame">
            <div class="loading-spinner"></div>
            <iframe id="gameIframe" title="Game Frame"></iframe>
            <div class="game-controls">
                <button class="control-button" onclick="toggleFullscreen()" title="Toggle Fullscreen">⛶</button>
                <button class="control-button" onclick="closeGame()" title="Close Game">×</button>
            </div>
        </div>

        <div class="games-grid">
            <div class="game-card" onclick="loadGame('https://krunker.io/')">
                <img src="https://gamepretty.com/wp-content/uploads/2021/02/Is-Krunker-the-best-browser-shooting-game-in-2019.jpg" alt="Krunker.io">
                <h3>Krunker.io</h3>
            </div>
            <div class="game-card" onclick="loadGame('https://shellshock.io/')">
                <img src="https://th.bing.com/th/id/OIP.IsmeKrhF0gN18wHMXsS8_gHaHw?rs=1&pid=ImgDetMain" alt="Shell Shockers">
                <h3>Shell Shockers</h3>
            </div>
            <div class="game-card" onclick="loadGame('https://javaspence.github.io/retrobowl/')">
                <img src="https://play-lh.googleusercontent.com/WRM5Y1xZmzcCP1YtO5zl6G2g7CU5c5ZfjX4UVrgi1bpNgkfy-wuB-bQx3kkeRfaGYQ" alt="Retro Bowl">
                <h3>Retro Bowl</h3>
            </div>
            <div class="game-card" onclick="loadGame('https://1v1.lol/')">
                <img src="https://th.bing.com/th/id/OIP.I8HLfUGlR1d2_DGG6tefIAHaHa?rs=1&pid=ImgDetMain" alt="1v1.lol">
                <h3>1v1.lol</h3>
            </div>
            <div class="game-card" onclick="loadGame('https://www.retrogames.cc/embed/43179-pokemon-radical-red-v3-01.html')">
                <img src="https://th.bing.com/th/id/OIP.ORiEsqfbp-W8WaVSX3tyyQHaHX?rs=1&pid=ImgDetMain" alt="Pokemon Radical Red">
                <h3>Pokemon Radical Red</h3>
            </div>
            <div class="game-card" onclick="loadGame('Https://Syfer-eng.github.io/Games/Armed Forces io.html')">
                <img src="https://th.bing.com/th/id/OIP.WChy2Ms02Mm2pxe4y2IfOQHaHa?rs=1&pid=ImgDetMain" alt="Armed Forces io">
                <h3>Armed Forces.io</h3>
            </div>

        </div>
    </div>



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bottom Banner</title>
    <style>
        /* Style for the banner */
        #bottom-banner {
            position: fixed;
            bottom: -70px; /* Initially off-screen, adjusted for smaller height */
            left: 0;
            width: 100%;
            background-color: black; /* Black background */
            color: #7A4BCF; /* Purple text */
            text-align: center;
            padding: 10px 0; /* Reduced padding to make the banner smaller */
            font-size: 16px; /* Smaller text size */
            z-index: 9999;
            transform: translateY(100%);
            transition: transform 0.5s ease, bottom 0.5s ease, opacity 0.5s ease, color 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            opacity: 0;
        }

        /* Banner hover effect */
        #bottom-banner:hover {
            color: #9B59B6; /* Lighter purple text on hover */
            background-color: #333; /* Dark gray (lighter black) background on hover */
        }

        /* Banner animation */
        #bottom-banner.show {
            bottom: 0;
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>



    <!-- Banner content -->
    <div id="bottom-banner" onclick="window.location.href='coming-soon.html'">
        <i class="fas fa-film"></i> <strong>Developer: Syfer-eng</strong> ‎ ‎ ‎ More Websites Coming Soon.
    </div>

    <script>
        // JavaScript to trigger the banner when scrolled to the bottom
        window.onscroll = function() {
            var banner = document.getElementById("bottom-banner");
            var scrollPosition = window.innerHeight + window.scrollY;
            var documentHeight = document.documentElement.scrollHeight;

            // If we are at the bottom of the page, show the banner
            if (scrollPosition >= documentHeight) {
                banner.classList.add("show");
            } else {
                banner.classList.remove("show");
            }
        };
    </script>

</body>
</html>


    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const games = document.querySelectorAll('.game-card');
            const searchInput = document.querySelector('.search-input');

            searchInput.addEventListener('input', filterGames);

            function filterGames() {
                const searchTerm = searchInput.value.toLowerCase();
                
                games.forEach(game => {
                    const title = game.querySelector('h3').textContent.toLowerCase();
                    if (title.includes(searchTerm)) {
                        game.style.display = 'block';
                        game.style.animation = 'fadeIn 0.5s ease';
                    } else {
                        game.style.display = 'none';
                    }
                });
            }
        });

        function loadGame(url) {
            const gameFrame = document.getElementById('gameFrame');
            const gameIframe = document.getElementById('gameIframe');
            const loadingSpinner = document.querySelector('.loading-spinner');
            
            gameFrame.style.display = 'block';
            loadingSpinner.style.display = 'block';
            
            gameIframe.onload = () => {
                loadingSpinner.style.display = 'none';
            };
            
            gameIframe.src = url;
        }

        function toggleFullscreen() {
            const gameFrame = document.getElementById('gameFrame');
            gameFrame.classList.toggle('fullscreen');
        }

        function closeGame() {
            const gameFrame = document.getElementById('gameFrame');
            const gameIframe = document.getElementById('gameIframe');
            
            gameFrame.classList.remove('fullscreen');
            gameFrame.style.opacity = '0';
            
            setTimeout(() => {
                gameFrame.style.display = 'none';
                gameIframe.src = '';
                gameFrame.style.opacity = '1';
            }, 300);
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                closeGame();
            } else if (event.key === 'f' || event.key === 'F') {
                toggleFullscreen();
            }
        });
    </script>
</body>
</html>
