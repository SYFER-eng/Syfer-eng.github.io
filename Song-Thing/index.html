<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .player-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 400px;
        }

        .song-picker {
            margin-bottom: 30px;
        }

        .song-picker label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .song-picker select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            cursor: pointer;
        }

        .song-picker input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background: transparent;
            color: white;
            cursor: pointer;
        }

        .current-song {
            margin-bottom: 30px;
        }

        .song-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .play-pause-btn {
            width: 80px;
            height: 80px;
            font-size: 32px;
            background: linear-gradient(45deg, #1db954, #1ed760);
        }

        .play-pause-btn:hover {
            background: linear-gradient(45deg, #1ed760, #1db954);
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #ccc;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #1db954, #1ed760);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .volume-bar {
            width: 120px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .volume-progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            width: 70%;
        }

        .custom-icons {
            font-family: Arial, sans-serif;
        }

        .rewind-icon::before {
            content: "‚è™";
        }

        .play-icon::before {
            content: "‚ñ∂";
        }

        .pause-icon::before {
            content: "‚è∏";
        }

        .forward-icon::before {
            content: "‚è©";
        }

        .volume-icon::before {
            content: "üîä";
        }

        .no-song {
            color: #ccc;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="song-picker">
            <label for="songSelect">Choose a Song:</label>
            <select id="songSelect">
                <option value="">Select a song...</option>
                <option value="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav">Sample Song 1</option>
            </select>
            <input type="file" id="fileInput" accept="audio/*" />
        </div>

        <div class="current-song">
            <div class="song-title" id="songTitle">No song selected</div>
        </div>

        <div class="controls">
            <button class="control-btn" id="rewindBtn">
                <span class="custom-icons rewind-icon"></span>
            </button>
            
            <button class="control-btn play-pause-btn" id="playPauseBtn">
                <span class="custom-icons play-icon" id="playPauseIcon"></span>
            </button>
            
            <button class="control-btn" id="forwardBtn">
                <span class="custom-icons forward-icon"></span>
            </button>
        </div>

        <div class="progress-container">
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:00</span>
            </div>
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <div class="volume-container">
            <span class="custom-icons volume-icon"></span>
            <div class="volume-bar" id="volumeBar">
                <div class="volume-progress" id="volumeProgress"></div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const songSelect = document.getElementById('songSelect');
        const fileInput = document.getElementById('fileInput');
        const songTitle = document.getElementById('songTitle');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const playPauseIcon = document.getElementById('playPauseIcon');
        const rewindBtn = document.getElementById('rewindBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const volumeBar = document.getElementById('volumeBar');
        const volumeProgress = document.getElementById('volumeProgress');

        let isPlaying = false;

        // Initialize volume
        audioPlayer.volume = 0.7;

        // Song selection from dropdown
        songSelect.addEventListener('change', (e) => {
            if (e.target.value) {
                loadSong(e.target.value, e.target.options[e.target.selectedIndex].text);
            }
        });

        // File input for custom songs
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                loadSong(url, file.name);
                songSelect.value = ''; // Clear dropdown selection
            }
        });

        // Load song
        function loadSong(src, title) {
            audioPlayer.src = src;
            songTitle.textContent = title;
            songTitle.classList.remove('no-song');
            
            // Reset player state
            isPlaying = false;
            playPauseIcon.className = 'custom-icons play-icon';
            progress.style.width = '0%';
            currentTimeEl.textContent = '0:00';
        }

        // Play/Pause button
        playPauseBtn.addEventListener('click', () => {
            if (!audioPlayer.src) return;

            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                playPauseIcon.className = 'custom-icons play-icon';
            } else {
                audioPlayer.play();
                isPlaying = true;
                playPauseIcon.className = 'custom-icons pause-icon';
            }
        });

        // Rewind button (go back 10 seconds)
        rewindBtn.addEventListener('click', () => {
            if (audioPlayer.src) {
                audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 10);
            }
        });

        // Fast forward button (go forward 10 seconds)
        forwardBtn.addEventListener('click', () => {
            if (audioPlayer.src) {
                audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 10);
            }
        });

        // Update progress and time automatically
        audioPlayer.addEventListener('timeupdate', () => {
            if (audioPlayer.duration) {
                const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progress.style.width = progressPercent + '%';
                
                currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
            }
        });

        // Get total time when metadata loads
        audioPlayer.addEventListener('loadedmetadata', () => {
            totalTimeEl.textContent = formatTime(audioPlayer.duration);
        });

        // Progress bar click
        progressBar.addEventListener('click', (e) => {
            if (!audioPlayer.duration) return;
            
            const rect = progressBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const clickPercent = clickX / width;
            
            audioPlayer.currentTime = clickPercent * audioPlayer.duration;
        });

        // Volume control
        volumeBar.addEventListener('click', (e) => {
            const rect = volumeBar.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const clickPercent = Math.max(0, Math.min(1, clickX / width));
            
            audioPlayer.volume = clickPercent;
            volumeProgress.style.width = (clickPercent * 100) + '%';
        });

        // Format time helper
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Handle song end
        audioPlayer.addEventListener('ended', () => {
            isPlaying = false;
            playPauseIcon.className = 'custom-icons play-icon';
            progress.style.width = '0%';
            audioPlayer.currentTime = 0;
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                playPauseBtn.click();
            } else if (e.code === 'ArrowLeft') {
                rewindBtn.click();
            } else if (e.code === 'ArrowRight') {
                forwardBtn.click();
            }
        });
    </script>
</body>
</html>
